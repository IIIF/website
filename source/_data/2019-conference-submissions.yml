- abstract: "<p>Building on the University of Notre Dame\u2019s mandate of cloud-first,\
    \ and after receiving an ambitious grant, the University Libraries looked to leverage\
    \ AWS for our IIIF implementation while also exploring Continuous Integration\
    \ / Continuous Delivery processes. Our aim has been to consider not just how code\
    \ moves through our process, but how people engage in both process and code.</p><p>AWS\
    \ rapidly iterates on their services. In aligning with their services, we see\
    \ opportunities to both leapfrog our technology stack and an opportunity to define\
    \ clearer boundaries of concern. Gone is our thinking of making a monolithic application,\
    \ and in its place are dialogues, documentation, diagrams, and discrete areas\
