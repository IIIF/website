- abstract: "<p>The article finds out the divergence of knowledge and information\
    \ management standards in a critical-analytical approach. This kind of divergence\
    \ in developing and using data entities management standards between the World\
    \ Wide Web consortium and the context of Web search tools with cultural heritage\
    \ context\u2019s standards will cause a pluralism that can\u2019t solve Web current\
    \ problems in data controlling and processing, specially, when we are encountering\
    \ some challenges like big data phenomenon. As two strategic and divergent challenges,\
    \ linked data method and schema.org are compared and evaluated with the knowledge\
    \ and information management standards and the reference conceptual patterns developed\
    \ in cultural heritage context from functionality aspect. The reasons in cultural\
    \ heritage context making the divergence, with emphasizing Web environment\u2019\
    s capabilities and the features of data entities available on the web, are analyzed.\
    \ It seems that the current pluralism approach in designing and constructing the\
    \ tools and methods for creating the Semantic Web, without regarding the vital\
    \ processes like the authority control, the appropriate representation of relationship\
    \ patterns for extracting knowledge and semantics of data contexts, metadata interoperability,\
    \ the imperfect understanding of Web technologies\u2019 characteristics, and describing\
    \ special data entities available on the Web, such as commercial products, social\
    \ networks\u2019 comments, posts, etc., on top of that, not developing of the\
    \ kinds of standards having complementary role for other standards, like content\
    \ standards for metadata standards, will repeat previous unsuccessful experiences\
    \ in Web standards development. Finally, the increase of the interaction and synergy\
    \ of cultural heritage context\u2019s standards specialists with the standards\
    \ developers of Web consortium and Web search tools, adapting web standards to\
    \ conceptual reference models in deferent contexts for comprehensive representation\
    \ of data contexts, designing and doing some research for improving the standards\
    \ interoperability, and other strategies to reach convergence will be recommended.</p>"
