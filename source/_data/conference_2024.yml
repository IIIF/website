'6':
  date: '2024-06-05'
  end: '10:30'
  id: '6'
  session_time: 'Wednesday, June 5th: 9:00am - 10:30am'
  sessions:
  - abstract: "Canvas Panel is a Web Component that renders a IIIF Canvas and the\
      \ annotations on it. It makes development of arbitrary IIIF apps easier with\
      \ a \u201Ccanvas-native\u201D component that understands annotations as well\
      \ as image services. A concise &lt;canvas-panel&gt; component on a web page\
      \ renders one IIIF Canvas, and provides properties, events and functions to\
      \ support user interaction with the content on the Canvas, as pure IIIF and\
      \ web annotations.<br/><br/>Canvas Panel is not a viewer (not on its own, anyway)\
      \ - it has no concept of digital objects, or IIIF Manifests and structure. But\
      \ you can quickly build viewers with it, and we\u2019ll show you some examples\
      \ of this in this presentation.<br/><br/>Canvas Panel is to a IIIF Canvas as\
      \ OpenSeadragon or Leaflet are to the IIIF Image API.<br/><br/>Documentation\
      \ is at <a href='https://iiif-canvas-panel.netlify.app/docs/intro'>https://iiif-canvas-panel.netlify.app/docs/intro</a> "
    authors:
    - name: Tom Crane
      org: Digirati
    - name: Stephen Fraser
      org: Digirati
    end: '09:15 '
    id: '122'
    start: '09:00 '
    title: Canvas Panel - a component for building IIIF user interfaces
    type: Presentation
  - abstract: 'IIIF was conceived first for image interoperability. Nonetheless, recent 
      advances for integrating 3D objects, sounds and videos shifts the original image 
      framework to a multimodal framework. As researchers working with cultural heritage 
      collections, we are confronted with a wide variety of documents : texts, photographs, 
      video recordings, sketches, maps, audio, etc. Our need is not only to compare or quote 
      different images, or to annotate an image with texts. We wish also to be able to compare 
      a sketch with an extract of a video recording, to annotate a text with a sound, to navigate 
      from one document to another, be it a text, an image, or a time-based object. We wish 
      also to extract data from this document without loosing the connection with the original 
      source. IIIF may be the framework to answer such challenges which concern not only 
      research but also teaching and collections curation.<br/><br/>
      Since 2022, we have been working to bring multimodal annotation features to the 
      IIIF community using Mirador. Departing from a fork by Tokyo University (<a href="https://github.com/2SC1815J/mirador">https://github.com/2SC1815J/mirador</a>), 
      we added audio and video playback. We also created support for annotations of a Canvas 
      with another Manifest. This allowed the creation of Manifest collection navigation 
      interfaces, in the form of interactive network graphs, that we presented as a <a href="https://gitlab.tetras-libre.fr/iiif/coeso-deliverable/-/wikis/home">prototype</a>
      at the IIIF Conference 2023. <br/><br/>
      Since, we have continued development to keep up with recent Mirador updates to MUI5 
      and React17. The first prototype led to two contributions: (1) a <a href="https://github.com/ProjectMirador/mirador-annotations">new plugin</a> which is 
      a major refactor and update of an image annotation plugin that now supports video and audio; 
      (2) An online multi-user platform called <a href="https://gitlab.tetras-libre.fr/iiif">Arvest</a>, 
      that will be publicly available as of September 2024.<br/><br/>
      Arvest, combined with Mirador and our annotation plugin, proposes a IIIF-driven 
      environment for the creation and navigation of multimodal document networks. The users 
      can navigate collections of images, video, audio and documents through annotations of 
      different natures – from textual captions and image annotations, to annotations that are 
      linked to other Manifests. A project in Arvest is represented as a IIIF Collection of 
      Manifests, meaning that full interoperability is still insured.<br/><br/>
      We wish to render the use of IIIF accessible to a wide range of non techno-fluent users. 
      As a fully functional online multi-user environment, Arvest allows anyone with an email 
      to create an account and start creating and sharing Manifests from their media in a 
      matter of minutes.<br/><br/>
      Our current roadmap is to integrate machine learning and artificial intelligence-driven 
      workflows within the tool. In the beta version, this is achieved with an open API that 
      allows users to consult, upload and modify media, Manifests and annotations from afar. 
      The subject of future development shall look to propose curated workflows and methods 
      within the tool, streamlining complex computational workflows for a wide range of users. 
      With this API, we wish to propose Arvest as an open tool that can combine with other
      methods and projects in a fully IIIF-driven environment.'
    authors:
    - name: Jacob Hart
      org: "Universit\xE9 Rennes 2, France"
    - name: Clarisse Bardiot
      org: "Universit\xE9 Rennes 2, France"
    end: '09:30 '
    id: '111'
    start: '09:15 '
    title: 'Arvest: a multi-user IIIF-driven environment for multimodal document analysis.'
    type: Presentation
  - abstract: This technical presentation will focus on how Archipelago, an OSS Repository
      system developed by the Metropolitan New York Library council for the past 5
      years that integrates IIIF tightly in all its concerns, allows time based Audio
      and Video, transcripts, to be converted natively into W3C compliant Annotations
      for its internal IIIF Content Search discovery (Version 1 and 2) APIs, by mutating
      back and forth temporal dimensions into spatial ones (x,y), encoding and storing
      them as discoverable OCR in MiniOCR format into a backend Solr Server. This
      approach allows us to reuse the OCR Highlight plugin developed by the Bavarian
      State Library Team which already powers textual annotations of image based resources
      and thus reuse all the supporting code that drives our ingest, pre and post
      processing workflows and discovery.<br/><br/>
    authors:
    - name: Diego Alberto Pino Navarro
      org: Metropolitan New York Library Council, United States of America
    - name: Allison Kelly Sherrick
      org: Metropolitan New York Library Council, United States of America
    end: '09:45 '
    id: '117'
    start: '09:30 '
    title: Transdimensional mutations for audio/moving media annotations in IIIF Content
      Search
    type: Presentation
  - abstract: The spectacular increase in quality and availability of Handwritten
      Text Recognition (HTR) produces large historical collections of scanned images
      with matching HTR transcriptions. At KNAW Humanities Cluster we process and
      publish several of such collections, a.o. 17th-18th century Resolutions of the
      Dutch States General (parliament) and 5 million pages from the archives of the
      Dutch East India Company. For both collections the scans are provided by the
      Dutch National Archive, using IIIF.<br/><br/>To prepare these texts for research
      we need a far more complex text model than simply treating text as a collection
      of strings associated with image regions on scans or canvases.<br/><br/>The
      paper discusses the Text Model and IIIF-inspired Text Referencing API that we
      designed, implemented and applied for a range of projects. It also covers how
      we use IIIF, the Text API and Web Annotations to publish our collections online.
    authors:
    - name: Hennie Brugman
      org: KNAW Humanities Cluster, Netherlands, The
    - name: Bram Buitendijk
      org: KNAW Humanities Cluster, Netherlands, The
    - name: Hayco De Jong
      org: KNAW Humanities Cluster, Netherlands, The
    - name: Bas Leenknegt
      org: KNAW Humanities Cluster, Netherlands, The
    - name: Sebastiaan Van Daalen
      org: KNAW Humanities Cluster, Netherlands, The
    - name: Dirk Roorda
      org: KNAW Humanities Cluster, Netherlands, The
    end: '10:00 '
    id: '134'
    start: '09:45 '
    title: Publishing and Annotating Text and Images in Large Historical Handwritten
      Text Recognition Collections
    type: Presentation
'7':
  date: '2024-06-05'
  end: '12:15'
  id: '7'
  session_time: 'Wednesday, June 5th: 11:00am - 12:15pm'
  sessions:
  - abstract: The Building Maktaba project aims to make accessible 7,000 African Arabic
      manuscripts provided from University of Illinois at Urbana-Champaign (UIUC)
      and Northwestern University (NU). In the first steps of the National Endowment
      for the Humanities-funded pilot project, twenty select items demonstrate a IIIF-focused
      solution that unify the manuscripts from both institutions, annotate them with
      Arabic transcriptions, English translations, and contextual essays, provide
      them as a single IIIF Collection, and publish IIIF content and associated scholarly
      work to a statically generated site using Canopy IIIF. Visitors to the public
      Maktaba collection site will find a unified browsable collection of annotated
      manuscripts along with scholarly essays analyzing the manuscripts. The workflows,
      tools, and techniques presented can be adopted by Digital Humanities projects
      combining IIIF collections with scholarly output.<br/><br/>
    authors:
    - name: David Schober
      org: Northwestern University Libraries, United States of America
    - name: Mat Jordan
      org: Northwestern University Libraries, United States of America
    end: '11:15 '
    id: '121'
    start: '11:00 '
    title: 'Building Maktaba: A Digital Collection of African Arabic Manuscripts in
      Translation'
    type: Presentation
  - abstract: 'In the heart of Indonesia, where 22,700 precious manuscripts have been
      digitized across the country, a digital treasure trove remains untapped. The
      National Library of the Republic of Indonesia (NLRI) safeguards 6,066 of these
      manuscripts, yet their presentation lacks the vigor and accessibility needed
      to engage a global audience. Our proposal, "Unlocking Treasures," passionately
      advocates for the urgent integration of the International Image Interoperability
      Framework (IIIF) to revitalize Indonesia''s manuscript legacy.<br/><br/>Keywords:
      IIIF Integration, Manuscript Presentation, Cultural Heritage, Digital Accessibility'
    authors:
    - name: Faisal Huzein
      org: Perpustakaan Nasional, Indonesia
    - name: Maliki Khoirul Ilman
      org: Perpustakaan Nasional, Indonesia
    end: '11:30 '
    id: '105'
    start: '11:15 '
    title: 'Unlocking Treasures: The Urgency of IIIF Integration for Indonesia''s
      Manuscript Legacy'
    type: Presentation
  - abstract: In the ever-evolving landscape of cultural heritage, the intersection
      of Creative Commons (CC) and the International Image Interoperability Framework
      (IIIF) stands as a pivotal force, propelling the global movement towards open
      culture. This session seeks to deepen the dialogue between these crucial components
      of the Open Culture Infrastructure, bringing together active participants from
      cultural heritage institutions worldwide. The focus is on fostering collaborative
      discussions that address critical issues such as copyright, licensing, and the
      strategic steps involved in transitioning towards an open paradigm.
    authors:
    - name: Timid Robot Zehta
      org: Creative Commons, United States of America
    - name: Connor Benedict
      org: Creative Commons, United States of America
    end: '11:45 '
    id: '128'
    start: '11:30 '
    title: 'Fostering Open Culture Globally: The Synergy between Creative Commons
      and IIIF in Cultural Heritage Institutions'
    type: Presentation
  - abstract: Incorporating additional artifacts such as maps is essential to fully
      unlock the Dutch East India Company's (VOC) vast paper archives (1605-1799).
      While letters, reports, and ledgers offer historical insights, identifying the
      toponyms they mention proves challenging due to shifting place names.<br/><br/>The
      GLOBALISE project tackles this challenge by connecting the massive textual corpus
      of VOC archives with colonial maps, thereby enhancing the understanding and
      interpretation of these spatial references in the written archives. This approach
      involves three layers, each resulting in a set of web annotations that are combined
      according to the IIIF Presentation standard:<br/><br/>1. Georeferencing using
      the Allmaps tool, superimposing the early modern view of colonies onto modern
      maps.<br/><br/>2. Detecting toponyms by recognizing and transcribing labels
      from maps, and linking them to places mentioned in written archives and external
      resources.<br/><br/>3. Classifying geospatial iconography such as icons and
      symbols representing settlements, plantations, and more, advancing our understanding
      of the early modern Dutch colonial view of the world.<br/><br/>By weaving together
      text and maps, GLOBALISE allows researchers to better interpret spatial references
      in archival documents, and thus better understand (Dutch) colonial history and
      its impact on geopolitics. Publishing its enrichments via IIIF standards ensures
      open access and collaboration.<br/><br/>
    authors:
    - name: Leon van Wissen
      org: University of Amsterdam, The Netherlands
    - name: Lodewijk Petram
      org: Huygens Institute, The Netherlands
    - name: Jules Schoonman
      org: Delft University of Technology, The Netherlands
    end: '12:00 '
    id: '132'
    start: '11:45 '
    title: 'Bridging Text and Space: Leveraging the IIIF Presentation Standard for
      a Better Understanding of Early Modern Archival Material'
    type: Presentation
  start: '11:00'
  type: presentations
'8':
  date: '2024-06-05'
