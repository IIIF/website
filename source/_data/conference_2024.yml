  id: '8'
  session_time: 'Wednesday, June 5th: 1:15pm - 2:15pm'
  sessions:
  - abstract: In support of a planned exhibition opening in Spring 2024, the Getty
      Digital team undertook a project to present a photo album that had been disassembled
      and digitized in pieces as a reconstituted digital object through IIIF. Though
      this type of "bring the illumination back to the manuscript page" example has
      existed since the early days of the IIIF Presentation API, this talk will cover
      some of the practical challenges involved in producing the resources necessary
      to implement it and the end result of the project as a set of tools and workflows,
      as well as highlight the present state of the development of a new image viewer
      at Getty to support an extended set of presentation use cases.
    authors:
    - name: Dan Brennan
      org: J. Paul Getty Trust, United States of America
    end: '01:25 '
    id: '138'
    start: '01:15 '
    title: 'Presentation Plus: Working at the Edges of the Presentation API'
    type: Lightning talk
  - abstract: "Not all IIIF needs to be institutional-grade or institutionally-stewarded.\
      \ What about the public librarian who wants to publish a digital collection\
      \ on GitHub pages? The digital humanist between jobs with a great idea for an\
      \ exhibit? Or the research engineer who wants to support a handful of projects\
      \ without going through special collections acquisitions?<br/><br/>This\
      \ lightning talk will provide a few examples of \"DIY IIIF'' projects as models\
      \ for starting from scratch. We'll look at a few static sites with self-contained IIIF \
      \ Level 0 resources and we'll also inspect a GitHub-based workflow (Aperitiiif)\
      \ for quickly publishing IIIF collections for nimble downstream research. In the process, we'll\
      \ consider how to lower structural barriers to supporting IIIF independently\
      \ of the proverbial GLAM man. \U0001F918<br/><br/>"
    authors:
    - name: Alía Warsco
      org: New York University, United States of America
    - name: Marii Nyrop
      org: New York University, United States of America
    end: '01:35 '
    id: '119'
    start: '01:25 '
    title: 'DIY IIIF: A Sample of Standalone, Static, and Skunkworks Implementations'
    type: Lightning talk
  - abstract: Members from the IIIF A/V Community Group have identified use cases
      for IIIF clients that require new mechanisms in order to identify and enable
      specific functionality in IIIF viewers for annotations that contain captions,
      subtitles, audio description, transcripts and translations. Key use cases include
      distinguishing between captions/subtitles, which should be available to display
      over top of a video, and transcripts, which should be displayed in a separate
      widget for search and download. Accessibility requirements are an important
      component, and audio description tracks that contain descriptions of important
      visual information should also be made clearly available to users in IIIF viewers.
      Potentially relevant for use cases outside of A/V, content owners may also want
      to clearly distinguish between transcriptions and translations across formats,
      including newspapers and manuscripts.<br/><br/>The IIIF AV Annotations Technical
      Specification Group was formed to address these use cases and is currently discussing
      possible extensions and/or revisions for the IIIF Presentation API with the
      IIIF Editorial Board. This lightning talk aims to share the results of these
      conversations and trigger discussions in other IIIF communities that may have
      similar use cases for annotations in IIIF resources.<br/><br/>
    authors:
    - name: Emily Lynema
      org: Indiana University, USA
    - name: Mark Baggett
      org: University of Tennessee, USA
    - name: Nuno Freire
      org: Europeana Foundation, The Netherlands
    end: '01:45 '
    id: '125'
    start: '01:35 '
    title: 'Handling special AV annotations: captions, subtitles, audio description,
      transcripts, and translations'
    type: Lightning talk
  - abstract: <br/><br/>
    authors:
    - name: Sonaj Kasail
      org: Université Bourgogne Franche-Comte
    end: '01:55 '
    id: '998'
    start: '01:45 '
    title: 'IIIF and the Global South: Reaching out to the Un/Underrepresented'
    type: Lightning talk
  - abstract: "CollectiveAccess is an open-source collections management application\
      \ used by hundreds of projects. To meet the needs of disparate collections,\
      \ it supports a wide range of media including IIIF images, video, audio, 3D,\
      \ and PDFs.\_Many users also describe their holdings through captioning and\
      \ annotation of media. In winter 2023, we started working with Grand Rapids\
      \ Public Library to add to CollectiveAccess\_new search and display capabilities\
      \ for their newspapers collection. This newspaper viewer had to provide support\
      \ for PDFs and METS/ALTO files, text search with highlighting of search terms,\
      \ page/issue/publication navigation, as well as seamless integration with the\
      \ rest of the library collection. After considering various multimedia viewer\
      \ options, we\_arrived at a standards-based solution leveraging IIIF protocols\
      \ and Clover IIIF Viewer.<br/><br/>We collaborated with developers from Northwestern\
      \ University Libraries to integrate annotations, Content Search 2.0, and newspapers\
      \ from the IIIF standards and cookbook recipes for both software projects. We\
      \ also contributed features not covered by IIIF specs, such as custom CSS styles\
      \ and PDF support via a custom display. We hope our collaboration can show how\
      \ open-source projects can work together to meet the needs of collections that\
      \ have different types of media and use cases."
    authors:
    - name: Wai-Yin Kwan
      org: Whirl-i-Gig, United States of America
    - name: Seth Kaufman
      org: Whirl-i-Gig, United States of America
    - name: Adam Arling
      org: Northwestern University
    - name: Mat Jordan
      org: Northwestern University
    end: '02:05 '
    id: '141'
    start: '01:55 '
    title: Integrating Clover IIIF viewer into collections management software CollectiveAccess
    type: Lightning talk
  start: '13:15'
  type: lightning
'9':
  date: '2024-06-05'
  end: '15:15'
  id: '9'
  session_time: 'Wednesday, June 5th: 2:15pm - 3:15pm'
  sessions:
  - abstract: 'As libraries, archives, and museums continue to transition to linked
      data, there is the need for managing both structural metadata and descriptive
      metadata. In this session, we will discuss the structural IIIF linked data developments
      happening in CONTENTdm as well as the descriptive metadata linked data advancements
      we are making. Together, these technology solutions will help data curators
      better manage, share, and reuse digital materials. '
    authors:
    - name: Shane Huddleston
      org: OCLC
    end: '02:30 '
    id: '150'
    start: '02:15 '
    title: 'CONTENTdm: Updated support for IIIF and expanding metadata management
      capabilities'
    type: Presentation
  - abstract: "Existing IIIF literature describes how to introduce IIIF to engineers\
      \ and deans, researchers, and CIOs, but, as IIIF has become more established\
      \ in the last decade, there is little literature about the management of legacy\
      \ systems as well as the need to manage people who are responsible for keeping\
      \ them afloat. In essence, this paper seeks to address that gap, presenting\
      \ a possible framework for \u2018IIIF for Managers\u2019, designed to assist\
      \ those who are responsible for their staff who are engaged in the maintenance,\
      \ creation and implementation of IIIF resources, yet lack the specific expertise\
      \ held by those that they manage."
    authors:
    - name: Anne McLaughlin
      org: Trinity College, Cambridge, United Kingdom
    - name: Steven Archer
      org: Trinity College, Cambridge, United Kingdom
    end: '02:45 '
    id: '148'
    start: '02:30 '
    title: 'Can you break it down for me?: IIIF for Managers'
    type: Presentation
  - abstract: 'The International Image Interoperability Framework (IIIF) has played
      a pivotal role in advancing the accessibility and interoperability of digital
      resources in the cultural heritage sector. IIIF powered digital image viewers,
      such as Mirador and Universal Viewer, have become integral components in the
      dissemination of open scholarly research, playing a critical role in presenting
      and sharing digital collections of Galleries, Libraries, Archives, and Museums
      (GLAM) institutions worldwide. Despite their widespread adoption, there is a
      need to ensure that these viewers adhere to accessibility standards, making
      them usable by individuals with diverse abilities. By addressing accessibility
      concerns, we not only adhere to ethical principles but also unlock the full
      potential of these viewers for a broader audience. '
    authors:
    - name: Brittny Lapierre
      org: Canadian Research Knowledge Network, Canada
    end: '03:00 '
    id: '104'
    start: '02:45 '
    title: Nurturing Inclusive Access to GLAM Collections through Continuous Accessibility
      Testing and Community Engagement
    type: Presentation
  start: '14:15'
  type: presentations
bof-1:
  date: '2024-06-06'
  end: '12:00'
  id: bof-1
  session_time: 'Thursday, June 6th: 10:00am - 12:00pm'
  sessions:
  - abstract: During this session, IIIF 3D TSG (Technical Specification Group) members 
      will provide a detailed introduction to current proposed changes to the IIIF 
      Presentation API specification that will enable robust presentation and display of 
      3D resources using IIIF concepts and tools. Practical demos will also be presented, 
      including draft examples of IIIF Presentation documents encoding 3D resources and 
      demos of viewers that support these documents to display 3D web content. Time will 
      also be given for open discussion of proposed specification drafts, practical demos. 
      The TSG is also eager to hear audience use cases that involve more advanced 3D 
      implementations, especially those involving annotation, interaction, and/or animation, 
      that are not currently supported by proposed specification drafts. 
    authors:
    - name: Ronald S. Haynes
      org: University of Cambridge, United Kingdom
    - name: Julie Winchester
      org: Duke University, MorphoSource
    end: '12:00'
    id: '999'
    start: '10:00'
    title: IIIF and 3D workshop
    type: Birds of a Feather
  - abstract: "This session aims to offer tangible strategies and insights to increase\
      \ the uptake of IIIF by end-users. For the most part, the available tutorials\
      \ and training sessions focus on aspects (e.g., APIs or annotations) that require\
      \ technical skills. The guides and tutorials for beginners on the Consortium\u2019\
      s website or GitHub are useful, but are also advanced in a sense that it takes\
      \ a level of awareness about IIIF to visit a website dedicated to IIIF. So how\
      \ can we reach the large masses of potential IIIF end-users. How can we promote\
      \ the full potential of IIIF-compliant data? How can we create ambassadors within\
      \ our institutions, regions and sectors?<br/><br/>The session will discuss the\
      \ strategy of train-the-trainer workshops for end-users. The session will zoom\
      \ in on one workshop in particular: the workshop that was developed for the\
      \ Mmmonk project and that has been running since June 2022. It was designed\
      \ by curators and data experts to stimulate the uptake of IIIF by end-users\
      \ (i.e. create IIIF adopters), and to generate support and advocacy for IIIF\
      \ (i.e. create IIIF ambassadors). The workshop is based on three principles\
      \ to increase its effectiveness and appeal: teach only simple applications that\
      \ require no technical skills, avoid technical jargon, and use relatable and\
      \ inspiring examples and everyday scenarios. This approach puts into practice\
      \ the recommendations by the D4H WG and the insights from the 2021 UX interviews\
      \ on IIIF by Amy Deschenes et al.<br/><br/>Over the course of more than 15 workshops\
      \ reaching over 300 participants, the workshop has evolved since its inception\
      \ in 2022. We continuously integrated valuable feedback from participants, as\
      \ well as relevant technical updates and innovations. Initially, the target\
      \ audience were potential end-users in general, but in 2023 we decided to focus\
      \ on staff working at GLAMs, academic institutions and industry associations\
      \ due to the growing awareness that, even within institutions that have implemented\
      \ IIIF, most collection managers, educators, communicators, photographers, administrators\
      \ and even developers are not aware or only partially aware of what IIIF is\
      \ and what the potential is for re-use of their digital images. Because this\
      \ group could take up a key role as IIIF ambassadors, the workshop has been\
      \ adapted with scenarios and examples tailored to their specific roles, while\
      \ still avoiding any technical language or skills.<br/><br/>The session (2hrs)\
      \ will consist of a train-the-trainer workshop (circa 60 minutes), followed\
      \ by an open discussion based on insights gained from the Mmmonk workshop and\
      \ other workshops (e.g., UK Research Libraries, BnF). To kick off the discussion\
      \ and provide input for the further advancement of IIIF training and IIIF design,\
      \ we will present the results of a quantitative survey on IIIF uptake conducted\
      \ among the Mmmonk workshop participants.<br/><br/>Nastasia Vanderperren is\
      \ IIIF expert at Meemoo, a non-profit organization that supports the digital\
      \ archive operations of Flemish cultural, media and government organizations.\
      \ Evelien Hauwaerts is medieval manuscripts curator at Bruges Public Library.\
      \ They are both core members of the IIIF Network Association Flanders & Netherlands."
    authors:
    - name: Evelien Hauwaerts
      org: Bruges Public Library, Belgium
    - name: Nastasia Vanderperren
      org: meemoo, Flemish institute for archives, Belgium
    end: '12:00'
    id: '113'
    start: '10:00'
    title: 'IIIF & end-users: increasing uptake and creating ambassadors'
    type: Birds of a Feather
  - abstract: Many of the core use cases of IIIF have been expressed not in terms
      of images and their presentation, but in terms of the digitized cultural heritage
      items. It has long been desirable to discover resources digitally available
      via IIIF by searching the properties and relationships of the real world objects,
      such as by creator, subject, classification or date. This Birds of a Feather
      session will discuss how organizations are using the Linked Art specification
      in conjunction with IIIF to obtain significant benefits through the joint adoption
      of these highly usable standards.<br/><br/>Linked Art has been designed and
      implemented over the past 5 years learning from and intentionally following
      the community best practices and design principles that IIIF has demonstrated
      to be so effective. It uses an existing, standard conceptual model and encodes
      knowledge using shared patterns in JSON-LD, made available via an easy to publish
      and consume web API. It has been adopted internationally by cultural heritage
      research and collecting institutions. We shall also discuss implementation experience
      and tools, and how to ensure the continued and rich connection between these
      overlapping communities and specifications.<br/><br/>Links:<br/><br/>* https://linked.art/<br/><br/>*
      https://lux.collections.yale.edu/<br/><br/>* https://www.getty.edu/art/collection/<br/><br/>*
      https://vangoghworldwide.org/
