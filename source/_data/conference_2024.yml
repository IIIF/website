  sessions:
  - abstract: "A IIIF \u201Ccollection\u201D is a group of manifests (including other\
      \ collections), and the idea has been present since version 2.0 of the Presentation\
      \ API.<br/><br/>However, it feels like the uptake of modelling data in this\
      \ way has been slow to take off, arguably because there are very few systems\
      \ that can reliably and usefully process this kind of grouped, hierarchical\
      \ information.<br/><br/>In this Birds of a Feather session I would like to make\
      \ contact with other people who have considered IIIF collections to model their\
      \ data, but have been put off by a lack of capable systems to display that information.\
      \ We will discuss what the potential use cases are for using IIIF collections,\
      \ followed by collectively forming a proposal for how they could be better represented\
      \ by the standard viewers or alternative online systems."
    authors:
    - name: Neil Hawkins
      org: Cogapp, United Kingdom
    end: '3:45'
    id: '130'
    start: '1:30'
    title: Where next with IIIF Collections?
    type: Birds of a Feather
  - abstract: "Crows have murder and geese their gaggle. Birds of a feather, in other\
      \ words, have their flocks, while educators and fish of a scale school separately.\
      \ The newly-formed IIIF Community Group for Education seeks more of its kind\
      \ and welcomes others to explore yet unmapped seas below the surface of IIIF\u2019\
      s global purview, for there be dragons. A weekly working group has caught the\
      \ odd fish or two, and we are casting our net more widely: for seasoned IIIF\
      \ toolmakers, collectors, and standard-bearers who\u2019d like to scale up to\
      \ a bigger market; and IIIF-ish educators, instructional designers, and academic\
      \ technologists at the farthest reaches of the GLAM sector.<br/><br/>The IIIF\
      \ Community Group for Education represents educators, educational institutions,\
      \ and cultural heritage institutions with educational functions as a group with\
      \ coherent interests to be addressed in outreach and in the development of IIIF\
      \ standards and related technologies. The group, with members from across the\
      \ community and around the world, focuses on the creative and productive uses\
      \ of IIIF resources and IIIF-enabled tools for teaching and learning. The group\
      \ seeks to address the needs of educators, potentially one of the largest and\
      \ most engaged audience for IIIF content, and recognizes the potential positive\
      \ impact of IIIF-enabled resources and tools for experiential and active learning.\
      \ Leveraging capacities of the broader IIIF community, the IIIF Community Group\
      \ works to inspire the development of new tools that reflect the needs of educators\
      \ and to serve as a focal point for knowledge-sharing among educators interested\
      \ in using IIIF as part of coursework. The group welcomes instructors, academic\
      \ technologists, and anyone else involved with the integration of IIIF tools\
      \ and resources within the context of education or educational outreach.<br/><br/>Areas\
      \ of focus include:<br/>- Familiarity with IIIF as a matter of information literacy<br/>-\
      \ Curriculum and lesson plan sharing highlighting the many ways that IIIF tools\
      \ and resources can be used as part of creative course assignments<br/>- Document\
      \ and develop IIIF-based instructional tools for teaching and learning, such\
      \ as tools for the creation of \u201Cteaching collections\u201D, additional\
      \ tools for annotation and writing, and tools for digital exhibit creation.<br/>-\
      \ Identifying gaps and institutional needs, including IT infrastructure, instructional\
      \ and academic technology support, in a wide spectrum of institution types.<br/><br/>This\
      \ \u201Cfish-of-a-school\u201D session will provide an overview of the group's\
      \ current work, goals for the future, and serve as a space of networking for\
      \ educators and education-related professionals, as well as a session of brainstorming\
      \ to determine the immediate needs of educators. Participation in this session\
      \ or in the related Community Group does not presuppose any technical skills\
      \ or proficiencies. All are welcome.<br/><br/>"
    authors:
