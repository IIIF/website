    title: 'Fish-of-a-School: IIIF for Educators'
    type: Birds of a Feather
  - abstract: IIIF has allowed annotation of images for years, but with the addition
      of audio-visual support with version 3.0, a world of new possibilities opens
      up. However, A/V annotations go well beyond a textual body targeting a region
      of a painting -- established usages such as captioning, subtitling, and speaker
      diarization come into contact with scholarly annotation for film studies or
      oral history. In addition, the WebAnnotation technical specification must interoperate
      with established standards like WebVTT or OHMS.<br/><br/>This meeting will discuss
      the range of annotation practices for A/V and connect practitioners as they
      navigate implementing them in IIIF.
    authors:
