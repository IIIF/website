  - abstract: "The challenge of creating highly-structured and heterogeneous content,\
      \ while integrating it into well-established technologies, resources, and workflows\
      \ involving LOD, IIIF, TEI, etc. is getting more and more relevant as these\
      \ technologies become popular, increasing their expressivity and complexity.\
      \ A strategy for addressing these issues is introducing new layers of abstractions\
      \ to fill the gap, moving the task of generating output IT artifacts from users\
      \ to software. This approach provides the added benefit of higher abstraction\
      \ level in modeling, and of multiple output types, eventually changing in time\
      \ and/or purposes. On such a basis, a fundamental requirement is having reusable\
      \ software solutions. The panel highlights: (I) the functionalities of CADMUS,\
      \ an open-access framework for content creation, as well as its export into\
      \ IIIF; (II) a specific use case for it, consisting of a model built in the\
      \ domain of medieval manuscript description; (III) further enhancements of the\
      \ model by the NAPLES DANTE PROJECT.<br/><br/>Cadmus is used to connect a wealth\
      \ of highly specialized data with a number of different, automatically generated\
      \ output, ranging from rich IIIF resources to standoff TEI documents with multiple\
      \ layers of annotations. It is an open-ended, modular, and full-stack creation\
      \ system for highly structured content, including text with any number of specialized\
      \ annotation layers, capable of multiple types of data export and import. Key\
      \ concepts here are reuse and integration, attained via a modular design, both\
      \ in data and in software, so that models are dynamically built by aggregation,\
      \ like its editor. This also fosters collaborative design and tools in the scholars\
      \ community, often developing models which start from the bottom and get progressively\
      \ refined, towards a higher level of sharing and abstraction.<br/><br/>CODICOLOGY\
      \ is a set of Cadmus modules focused on codicology and palaeography. It originated\
      \ from Petrarch's ITINERA project, but has been designed to be suitable for\
      \ other projects involving medieval manuscript descriptions. The talk explains\
      \ how structuring a model for describing medieval manuscripts balances practical\
      \ needs, traditional descriptive standards, and high-level architecture, to\
      \ provide granular, computable data on manuscript elements, such as quires,\
      \ bindings, palaeography, decoration, content, historical aspects, etc. Eventually,\
      \ it shows how Codicology can be integrated with other parts of Cadmus or Cadmus\
      \ tools such as IIIF annotations, to enhance the model\u2019s capabilities.<br/><br/>University\
      \ of Naples is working on the enhancement of some parts of CODICOLOGY, starting\
      \ from the Illuminated Dante Project\u2019s \u2018decoration\u2019 section (already\
      \ an improvement of the XML TEI-P5 <decoDesc> element), in order to make the\
      \ model suitable for describing decorative and illustrative contents in different\
      \ book formats (medieval manuscripts, printed books, in-series drawings). Beside\
      \ art-historical and stylistic features, the new model will introduce specific\
      \ iconographic features (themes, subjects, keywords), implement standard LOD\
      \ lexicons such as Iconclass, and set the text-image relationship with a granularity\
      \ ranging from the text\u2019s main structures to the smallest textual units\
      \ such as poetry verses or prose paragraphs. The exportability of the model\
      \ through IIIF manifests will allow integrating data with greater ease in IIIF-compliant\
      \ illustrated-manuscript or book collections."
