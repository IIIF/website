  - abstract: 'Digital Storytelling is one of the most used methods that GLAMs (Galleries,
      Libraries, Archives, Museums) use to display their collections to their audiences.
      Ever since the International Image Interoperability Framework (IIIF) was launched
      in 2011, digital collections have been made highly accessible in a unified standard,
      allowing interoperability between repositories and across applications (IIIF,
      2012-2021a; Freire et al, 2018). However, whilst a lot of efforts are made into
      making data interoperable, we actually do not know how a lot about how IIIF
      material currently is being re-used for storytelling possibilities and/or digital
      public humanities work. Particularly, some key features of IIIF, such as the
      deep-zooming options, metadata, and annotations, can also be leveraged to create
      bespoke digital storytelling options. With the IIIF format now supporting audio
      and video material, these further possibilities for storytelling are even moreso
      enhanced (Roddis, 2018). Through free and IIIF-enabled software such as Exhibit.so
      and Storiiies, the possibility to create a digital story navigating through
      one or multiple images, which mostly leverages the deep zoom functionality of
      IIIF and mixes it with text. Additionally, IIIF has also found its way into
      commercial storytelling software, e.g. Micrio, which is implemented by institutions
      such as the Rijksmuseum and Van Gogh Museum to create online navigated and interactive
      ways to explore their museum collections. In recent years, IIIF has furthermore
      expanded its focus of merely sharing images, and has also incorporated audio,
      and video material. When viewing IIIF not only as a technical standard, but
      also as a cocktail of images, audio, video, metadata, annotations, interoperability
      across institutions, and high-quality and high-speed deep zooming, one can think
      of the possibilities this could leverage to tell stories digitally. Yet, when
      analyzing the ways museums and humanities research institutions have implemented
      IIIF within their storytelling and public digital humanities projects, not a
      lot of them have done so. In this lightning talk, I will discuss some of these
      research questions and potentially preliminary results regarding an assesment
      of the user needs for digital storytelling with IIIF. The current user groups
      that I will focus on are the following: (1) humanities scholars, (2) heritage
      and memory practitioners. The goal is to go beyond the deep zoom functionalities
      but analyze how IIIF can play a role in digital storytelling, particularly within
      the field of digital public humanities.'
