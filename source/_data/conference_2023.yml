  - abstract: There are 99,000 documents imported into FromThePage, our crowdsourcing
      platform for transcription, indexing, and description, either through uploads
      or IIIF imports. I'll analyze and share where those documents come from. What
      percentage are IIIF manifests? Who is using IIIF to import material? (The answer
      will surprise you!) Are they imported by the same organization that runs the
      project? What asset management systems are represented? The answers -- surprising
      and interesting -- may influence how the community talks about IIIF and where
      we focus our outreach efforts.
