  - abstract: 'Throughout the Edo period, an idiosyncratic geometric discourse flourished
      in Japan, surviving in form of the so-called Sangaku: votive tablets presenting
      geometric riddles in word and image, dedicated by private individuals in Buddhist
      temples and Shinto shrines. Around 1000 Sangaku survive to date; spread out
      as they are throughout Japan''s temples, however, their systematic exploration
      and a better understanding of their cultural function remains a challenge and
      the tradition as a whole practically unknown outside of Japan.<br/><br/>Our
      3-year research project based at Waseda University, Tokyo, is an attempt to
      put Sangaku on the map of the global history of mathematics: the first and primary
      objective is to digitize all Sangaku surviving in wood and print and showcase
      them in a bilingual IIIF-based archive.<br/><br/>There is an inherent challenge
      to the project: unlike most digitization initiatives pursued by libraries and
      cultural institutions, the primary material itself is not available in-house
      but held in temples spread out across Japan. To date there is no comprehensive,
      searchable collection of high-resolution images complete with metadata that
      could form a base for a Sangaku archive. Collecting decentralized material in
      such quantity, however, will require a collaborative effort. The project will
      therefore necessitate a workflow that links a user-friendly interface for submitting
      images to a pipeline streamlining the conversion of the material into IIIF manifests.<br/><br/>In
      the lightning talk proposed, we would like to present a pilot for such a pipeline:
      from data collection to database management and the automated creation of IIIF
      manifests.<br/><br/>The requirements are as follows: the submission of data
      should be possible from anywhere and user-friendly; there should be a window
      for control between the submission of data and its conversion to a IIIF manifest;
      the single steps of the process should be automated wherever feasible in order
      to limit manual intervention to a minimum.<br/><br/>The pilot presented uses
      a Google Form for data submission and MySQL for database management; the orchestrator
      is written in Golang. With a view to the future, the final deliverable will
      be a docker container allowing the use of alternative interfaces or databases.<br/><br/>'
