  - abstract: "Mirador viewer<br/><br/>Harvard is also working on updating our Mirador viewer\
      \ implementation and improving its underlying architecture. Updating Mirador\
      \ to the current supported version allows us to leverage a host of features\
      \ out-of-the-box that previously required heavy customization, including a refined\
      \ user interface and increased IIIF manifest compatibility. The Viewer team\
      \ is working closely with the MPS team to integrate the upgraded Mirador viewer\
      \ with the new IIIF infrastructure. The next-generation IIIF infrastructure\
      \ generates a v3-compliant manifest that combines a number of metadata fields\
      \ previously gathered from disparate sources. The richness of the Harvard manifest\
      \ will unlock support for features that are highly desired by Harvard faculty\
      \ and students. Behind the scenes a custom oEmbed service is being built to\
      \ provide an easy way to integrate the Mirador viewer into Harvard Library\u2019\
      s online catalog and digital collections platforms, including HOLLIS (Primo),\
      \ Harvard Digital Collections (Blacklight) and CURIOSity (Spotlight).<br/><br/>The\
      \ Viewer team also connects with the broader Mirador community to stay up-to-date\
      \ with best practices and to share lessons learned through our experiences.\
      \ Working in an open-source context allows us to share our work with the broader\
      \ IIIF community. One such example of collaboration within the community is\
      \ the upcoming upgrade of the dependencies of Mirador such as React. Members\
      \ of the Mirador viewer team will showcase recent improvements to the Mirador\
      \ viewer, the oEmbed service, and share plans on collaborating closely with\
      \ the community.<br/><br/>"
