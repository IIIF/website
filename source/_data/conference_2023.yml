  - abstract: The National Library of Wales was an early adopter of IIIF for content
      delivery and of Linked Open Data for enriching its metadata and ease of access.
      With metadata for thousands of images freely available on Wikidata we began
      exploring the use of IIIF to tag depicted entities within our collection, initially
      on Wikidata and later by utilizing Wikidata entities on our IIIF-driven crowdsourcing
      platform. With tens of thousands of tags added we can start to explore the use
      cases for this data and the added value for research and discovery. With the
      help of a student, placement has also undertaken a review of our methodology
      in order to assess the accuracy of this tagging and to explore some of the challenges
      of using large open vocabularies. Whist most of our work has focused on visual
      content, we are also considering how IIIF annotations and linked data can be
      used to enrich digital texts, and to connect texts with other related digital
      content. This talk will present our work and our lessons learned using practical
      examples, visualisations and statistical analysis It will also touch on the
      latest developments and our future plans to further integrate linked open data
      into our IIIF manifests and to think about new ways of utilizing IIIF to improve
      user experience, including the development of our own Wikibase instance with
      a controlled set of linked entities.
