  - abstract: One of the lesser-used features of the IIIF standard is the ability
      to extend the core capabilities through the use of external services. One of
      these services, present since early 2014, is thy Physical Dimension service,
      which allows a IIIF canvas or image to indicate the real-world size of the image
      or object depicted.<br/><br/>To demonstrate the capabilities of this service,
      I've written a small application that lets people create print-ready IIIF images,
      appropriately scaled for various uses.<br/><br/>Do you want a Van Gogh for your
      Lego Minifigs? A Cassatt for your American Girl? Or do you just want to print
      out artwork at scale for exhibition planning?<br/><br/>This talk will provide
      visibility to this IIIF capability, showcase how interoperability makes tools
      like this useful across the field, and hopefully adds another entry to the "Fun
      with IIIF" list.
