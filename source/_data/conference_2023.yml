  - abstract: "The Mmmonk project aims to contribute to the development of IIIF by\
      \ providing input from a non-institutional end user\u2019s perspective on various\
      \ issues, among which IIIF annotations. The user survey conducted at the start\
      \ of the project showed that users were ambiguous about IIIF annotations. On\
      \ the one hand, they were highly enthusiastic about the concept in general and\
      \ acknowledged that it meant an advancement in working with digital images.\
      \ On the other hand, upon deeper reflection, they were put off by a set of practical\
      \ obstacles. A recurring concern was tied to the nature of the material studied\
      \ by our end users and highlighted by Mmmonk: medieval manuscripts. This type\
      \ of object is complex and multidimensional. Its digital counterpart is not\
      \ a single image but a set of images of the binding, spine, and - often numerous\
      \ - pages. On top of this, manuscripts are studied from a wide variety of disciplines\
      \ or perspectives, for instance for their material and chemical properties,\
      \ text, script, decoration, binding and provenance marks. The targeted end users\
      \ were concerned that it would be overwhelming and confusing to see such variety\
      \ and volume of information gathered in the setting of a viewer.<br/><br/>We\
      \ therefore designed a proof-of-concept for the visualization of various layers\
      \ of information in a structured and user-friendly way, which can be applied\
      \ to manuscripts but also to other types of objects.. For this demo we have\
      \ annotated four bifolia of the 12th century Liber Floridus at Ghent University.\
      \ Within the constraints of the project, we focused on finding the optimal information\
      \ architecture and user experience. We appropriated the visual language of Mirador\
      \ 3 using Material UI and simulated a basic Mirador viewer and built our custom\
      \ interface on top.<br/><br/>The user survey also pointed out that individual\
      \ end users have concerns about authorship attribution and peer-review in IIIF-annotations.\
      \ Although this was not the focus of our proof-of-concept, we did include a\
      \ solution to credit authors and sources within the boundaries of a curated\
      \ editorial project with various authors. In our experiment, we imagined a group\
      \ of researchers working in various fields, whom we invited to contribute content\
      \ in compliance with editorial guidelines designed by Mmmonk. This setting could\
      \ also apply to other situations, for instance students working on a group project\
      \ under the supervision of a teacher.<br/><br/>Discover the proof-of-concept\
      \ at https://www.mmmonk.be/en/about-iiif/iiif-demo-liber-floridus<br/><br/>"
