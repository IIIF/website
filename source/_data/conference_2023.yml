  - abstract: 'JPEG2000 is one of the key image formats used with IIIF. It has the
      advantage of allowing quick access to regions and sizes and is supported by
      most IIIF Image Servers. JPEG2000 (jp2) is a flexible format which can be generated
      through a number of different parameters or recipes and this presentation will
      look at the impact of passing these to an encoder and show which results in
      the most performant image for IIIF. Similar parameter choices can be replicated
      in many of the different encoders including open source and commercial. The
      IIIF community has been working with Kakadu to evaluate a new extension to the
      JPEG2000 standards called High Throughput JPEG 2000 (htj2k). The latest results
      of this work testing different parameters will be presented and their effects
      on htj2k images and JPEG2000 Part 1 images. '
