  - abstract: "The proposed paper aims to present the use of IIIF in the Manuscriptorium\
      \ Digital Library, with the main focus put on a brand-new IIIF-compatible tool\
      \ for document and image annotations.<br/><br/>Manuscriptorium has already fully\
      \ implemented IIIF Image API as well as IIIF Presentation API interfaces, enabling\
      \ it to display documents directly from the repositories of its content partners.\
      \ At the same time, Manuscriptorium provides IIIF functionality to those partners\
      \ that do not have their own IIIF-compatible repositories at their disposal.\
      \ As a result, all the content aggregated in Manuscriptorium is currently available\
      \ in the form of IIIF manifests, which can be visualised in any IIIF viewer\
      \ available. Moreover, the new Manuscriptorium reader along with the integrated\
      \ Mirador viewer enables its users to view and further work with documents from\
      \ any IIIF-compatible repository (i.e. even those that are not being aggregated\
      \ by Manuscriptorium). That is a major milestone in the development of Manuscriptorium\
      \ as one the biggest aggregators in the field of written cultural heritage,\
      \ effectively making it possible to view as well as research immense digitised\
      \ material available on the internet in one dedicated environment, with one\
      \ prerequisite only: the IIIF compatibility.<br/><br/>The new Manuscriptorium\
      \ Annotation Module allows its users to add notes and comments to the digitised\
      \ documents which they wish to view or further work with. The development of\
      \ the module follows on from previous efforts in Manuscriptorium to disseminate\
      \ personal content as much as possible \u2013 Manuscriptorium has already given\
      \ its users opportunity to create as well as publish their own collections and\
      \ virtual documents in the IIIF format, which was enabled by a tool for generating\
      \ IIIF manifests and collections.<br/><br/>The annotation module goes even further.\
      \ Above all, it enables to create annotations that can then be visualised as\
      \ a fully structured text. Such annotation may relate to a whole virtual document,\
      \ selected page image or even to a chosen image segment. In addition to that,\
      \ the module is interconnected with Manuscriptorium IIIF manifest provider,\
      \ meaning that the system is able to load users' annotations and enrich the\
      \ original document manifest with them. Such enriched manifest then exists separately\
      \ with its own URL and can be used both in Manuscriptorium and outside it, provided\
      \ that the user marks the content as public. It is therefore possible to share\
      \ the enriched manifest with other Manuscriptorium users as well as users of\
      \ other systems. In practice, the users will be able to view the document \u2013\
      \ either in Manuscriptorium, or elsewhere \u2013 along with the added annotations."
