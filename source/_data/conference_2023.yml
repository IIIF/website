  - abstract: "In the last years IIIF became the \u201Cde facto\u201D standard for\
      \ presenting, navigating and delivering digital images on the web all over the\
      \ world. It defines several APIs for providing a standard method for describing,\
      \ analysing and sharing images over the web, as well as \"presentation-based\
      \ metadata\" about structured sequences of images. However, images and, in particular,\
      \ cultural heritage images, to be fully analysed, interpreted and enjoyed should\
      \ be inserted in a \u201Cvirtual ecosystem\u201D in which they can be related\
      \ with entities such as people, places, events, fonds, etc., according to different\
      \ visions and interpretations.<br/><br/>Therefore, since 2017, we have been\
      \ working at integrating IIIF in a Digital Library environment based on DSpace,\
      \ the most used Open source Digital Asset Management System, developing a dedicated\
      \ addon (starting from version 5), easily integrated with a set of external\
      \ Image Servers, such as Cantaloupe or Digilib, and at extending DSpace data\
      \ model as well, to structure contextual relationships among cultural heritage\
      \ entities at different levels.<br/><br/>After DSpace 7 release, we worked with\
      \ the community at integrating IIIF support in the official DSpace codebase.\
      \ Now the DSpace REST API implements the IIIF Presentation API version 2.1.1,\
      \ the IIIF Image API version 2.1.1, and the IIIF Search API version 1.0 (experimental).\
      \ Any IIIF compliant image server can be integrated. The DSpace Angular frontend\
      \ uses the Mirador 3.0 viewer.<br/><br/>However, Digital Library requirements\
      \ are getting complex and complex. Therefore, to fulfil the needs of the cultural\
      \ heritage domain, we enhanced our solutions based on DSpace 7, developing two\
      \ further add-ons to integrate and enrich the \u201CIIIF experience\u201D within\
      \ DSpace: the Document Viewer (for visualizing PDF files within Mirador) and\
      \ the OCR module (for extracting text from images and indexing it).<br/><br/>Integrating\
      \ IIIF and DSpace 7 and enriching the platform with new features, it has been\
      \ possible to go beyond the traditional boundaries of the Digital libraries,\
      \ structuring a complex system of relationships, building new narratives thanks\
      \ to interdisciplinarity and the coexistence of different domains.<br/><br/>The\
      \ proposed 2 hours workshop, addressed to librarians, archivists, historians,\
      \ archaeologists, researchers and to all those who want to build their own digital\
      \ library with DSpace 7 and IIIF, will introduce the attendees to the IIIF integration\
      \ in DSpace both from the backend and from the frontend side.<br/><br/>We will\
      \ analyze and share our approach and standard workflows for managing cultural\
      \ heritage documents in DSpace using IIIF, starting with images submission and\
      \ describing the operations required to make images available to the Mirador\
      \ Image Viewer, the ones for extracting the text via OCR and for visualizing\
      \ PDFs through the Image Viewer. Moreover, we will show how to relate items\
      \ to each other, in order to build a complex system of relationships between\
      \ entities, to be explored through network graphs. "
