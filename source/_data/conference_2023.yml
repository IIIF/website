  - abstract: "Canopy IIIF (https://canopy-iiif.vercel.app/) is an open source site\
      \ generator built with IIIF and Next.js. Using only a single IIIF Collection\
      \ as a data source, Canopy IIIF generates a browseable and searchable digital\
      \ collection and provides a straightforward solution to adding context to the\
      \ resources that are referenced. The open source application offers solutions\
      \ to many use cases including:<br/><br/>* Allowing researchers to curate and\
      \ aggregate content from various providers and add their own context<br/><br/>*\
      \ Providing libraries, museums, and archives a straightforward solution for\
      \ creating digital exhibits from the works in their repositories<br/><br/>*\
      \ Supplying a small-scale, headless infrastructure for institutions with limited\
      \ resources to build their own digital collections application<br/><br/>Canopy\
      \ IIIF extends the features of Next.js to produce a full-text search index using\
      \ FlexSearch, provides support for both IIIF Presentation API 2.x and 3.0 specifications,\
      \ and automatically generates facets based on the curated metadata labels and\
      \ values found within Manifests. The platform\u2019s API routes return IIIF\
      \ collections and allow for users to reference IIIF resources internally and\
      \ externally. In addition to these features, the product roadmap and planned\
      \ features include expanding internationalization support, generating interactive\
      \ maps and timelines based on the presence of navPlace and navDate properties,\
      \ and leveraging IIIF Content State and Change Discovery APIs. In this presentation,\
      \ we will demonstrate how Canopy IIIF can be used to host new online exhibits,\
      \ describe challenges encountered from providing platforms, and discuss future\
      \ plans for the framework.<br/><br/>"
    authors:
    - name: Mat Jordan
      org: Northwestern University, United States of America
    - name: Mark Baggett
      org: University of Tennessee, United States of America
    end: '02:44 '
