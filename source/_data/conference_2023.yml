  - abstract: "In this presentation, Giovanni Borelli, CTO of Haltadefinizione, will\
      \ illustrate the potential of Coosmo in the management and preservation of IIIF\
      \ resources. He will delineate, for a technical audience, why Coosmo is one\
      \ of the best solutions to easily store and share a huge number of images, even\
      \ very big ones.<br/><br/>The need to share cultural heritage on a global scale\
      \ has become more urgent in recent years. This urgency is accompanied by the\
      \ need to guarantee the high-quality preservation of heritage materials to make\
      \ digital archives a valuable asset for the institution that houses them. The\
      \ rapid growth of Digital Humanities and the consequent demand for efficient\
      \ digital content repositories have accelerated the spread of IIIF on a large\
      \ scale. A state-of-the-art digital archive is essential to enhance the cultural\
      \ heritage and the institutions that preserve it.<br/><br/>Coosmo is a Digital\
      \ Asset Management service, compatible with IIIF Image and Presentation API,\
      \ specifically designed to manage large quantities of digital assets even in\
      \ ultra-high resolution. It is flexible and adaptable to different scenarios,\
      \ such as the preservation and enhancement of cultural heritage and open data.\
      \ The leading advantages of Coosmo rest in the total number of images managed\
      \ to date and in the fact that most of these images are very large-resolution\
      \ images. To give a few examples, today Coosmo hosts a total of about 18 million\
      \ images, some large hundreds of Gigabytes each. In addition, within the storage\
      \ of Coosmo, we find hundreds of pyramid images larger than 500 megabytes and\
      \ more than a thousand Master files greater than one Gigabyte.<br/><br/>Coosmo\
      \ is a Software As A Service solution, ready-to-use turnkey without additional\
      \ costs, and requires no external storage space. From a functional point of\
      \ view, Coosmo allows you to search in your archive either through a graphical\
      \ web interface or via REST web API. It allows the integration of IIIF viewer\
      \ software within third-party sites (for example institutional sites) and it\
      \ offers users the possibility to create animations and dynamic stories for\
      \ cultural enhancement based on managed assets. Thanks to Coosmo\u2019s compatibility\
      \ with IIIF protocols, users can benefit from greater interoperability with\
      \ existing systems within libraries, archives, or museums that adhere to these\
      \ standards.<br/><br/>Coosmo can do all this while maintaining excellent performance\
      \ and a first-class user experience: it can scale dynamically based on a load\
      \ of users who require access to images.<br/><br/>Finally, data security is\
      \ a top priority for Coosmo. All data is securely hosted in the cloud using\
      \ best practices for encryption and authentication. The software offers a safe\
      \ and effective way to keep track of digital media thanks to visible and invisible\
      \ watermarks with an authentication system.<br/><br/>Presenting Coosmo at the\
      \ IIIF 2023 Annual Conference is an opportunity to display an example of software\
      \ that can easily make accessible and usable IIIF resources that require considerable\
      \ memory space. For all these reasons, Coosmo could become one of the key elements\
      \ employed by the IIIF Community.<br/><br/>"
