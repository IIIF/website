  - abstract: "Allmaps is a set of open source tools for georeferencing, warping,\
      \ viewing and exploring digitized maps that are available with IIIF. Geographic\
      \ metadata is stored in a simple Web Annotation that can be embedded in the\
      \ IIIF Presentation API. Together with the IIIF Community, a specification for\
      \ such Georeference Annotations is in the making, with the aim to be published\
      \ as an official IIIF Extension.<br/><br/>At the 2021 Annual Conference, we\
      \ presented Allmaps for the first time and demonstrated the various components\
      \ that were still in early development. Since then, we have had the pleasure\
      \ to meet many curators, researchers, educators and developers around the world\
      \ who are interested in using Allmaps and who would like to contribute to its\
      \ further development.<br/><br/>This presentation highlights a selection of\
      \ use cases that we have collected over the past two years, in combination with\
      \ live demonstrations. In addition, we discuss how the project can evolve into\
      \ a more robust network organization, and how the overall accessibility and\
      \ usability for wider audiences can be improved.<br/><br/>The use cases follow\
      \ the perspectives of institutions, researchers and students. For institutions\
      \ that have previously engaged in georeferencing projects, Allmaps offers a\
      \ way to simplify their infrastructure and serve geographic data as part of\
      \ the IIIF Presentation API. Allmaps offers tools to convert data from other\
      \ formats to Georeference Annotations, and plugins to turn IIIF images into\
      \ map layers in popular map viewers. All of this can be hosted on premises.<br/><br/>For\
      \ institutions that have not yet georeferenced their collection, the Allmaps\
      \ Editor can be used to set up crowdsourcing projects. The resulting data can\
      \ be retrieved from Allmaps and kept as part of the collection. We highlight\
      \ the use cases of both Leiden University Libraries and the Leventhal Map &\
      \ Education Center at the Boston Public Library.<br/><br/>Researchers working\
      \ with digital collections often struggle getting access to data and setting\
      \ up complex infrastructures. Long term server maintenance is often a problem.\
      \ IIIF in combination with Allmaps makes it possible to set up a static workflow\
      \ that requires less server maintenance and improves sustainability. The Allmaps\
      \ Tile Server increases the compatibility with traditional GIS applications.\
      \ After finalizing projects, research results can be more easily shared with\
      \ the providing institutions in the form of Web Annotations. We highlight the\
      \ use cases of OpenHistoricalMap and the French interdisciplinary research project\
      \ SODUCO.<br/><br/>For students, Allmaps improves the overall accessibility\
      \ and usability of georeferenced map collections. It gives students more freedom\
      \ to collect and compare material from different sources at their own initiative.\
      \ WebGL color masking and colorization in the Allmaps Viewer helps to compare\
      \ different overlays. Moreover, for design students, Allmaps makes it possible\
      \ to georeference architectural and urban plans, in order to study designs in\
      \ a larger context and compare different solutions. We highlight the use case\
      \ of Delft University of Technology\u2019s Faculty of Architecture and the Built\
      \ Environment."
