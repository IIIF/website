  - abstract: 'This year, the Bodleian Libraries and the Factum Foundation have undertaken
      a pioneering project exploring the use of high-resolution 3D and color recording
      in the study of books and other items in library collections. Historically,
      the digitization of surface relief in books and manuscripts has been given little
      consideration. However, this project, known as ArchiOX, has demonstrated the
      great potential of high-resolution 3D scanning in this area of study.<br/><br/>Two
      complementary recording systems were used in the project: the Lucida 3D laser
      triangulation Scanner and the Selene Photometric Stereo Scanner. Both systems
      were designed and developed specifically for cultural heritage documentation.
      One of the key objectives of the project was to make the recorded data available
      seamlessly within the IIIF ecosystem, allowing for both depthmap and normal
      map 3D scan data to be recorded as image files, often referred to as 2.5D. Over
      a period of one year, a new methodology for processing these images for publication
      in IIIF viewers was developed, as well as a virtual relighting tool that allows
      researchers to observe objects as if they were physically in front of them,
      by moving a virtual torch around their surfaces. This tool reveals details of
      the objects'' surface that may not be visible at first glance (with or without
      the color information)<br/><br/>The implementation of a IIIF-compatible viewer
      for 3D scans opens up exciting new possibilities for library collections, enabling
      researchers and the general public to engage with their unique objects in innovative
      ways. The virtual relighting tool allows us to study objects in greater detail
      and has already proved to be a valuable tool in the analysis and interpretation
      of the collections. The results of this ongoing project have far-reaching implications
      for the study and preservation of cultural heritage.<br/><br/>'
