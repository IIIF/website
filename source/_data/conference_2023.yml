  - abstract: The proposed lightning talk will showcase the capabilities of the VIKUS
      Viewer and its associated VIKUS IIIF Generator, as a web-based visualization
      system that enables the exploration of large cultural artifact collections.
      Relevant to the IIIF community, it demonstrates a practical application of IIIF
      standards in the form of a VIKUS Viewer that can be used to view entire IIIF
      Collections (Presentation 3.x API) using the IIIF Image API in a user-friendly
      and interactive way.<br/><br/>The presentation will begin by introducing the
      VIKUS Viewer and its unique capabilities, specifically, how it arranges thousands
      of cultural artifacts on a dynamic canvas and supports the exploration of thematic
      and temporal patterns of large collections, while providing rapid access to
      high-resolution imagery.<br/><br/>Next, the VIKUS IIIF Generator will be introduced,
      which can be used to view entire IIIF Collections (Presentation 3.x API) with
      the VIKUS Viewer. The Docker instance's ability to crawl all manifests in a
      IIIF Collection recursively, download images of each canvas using the IIIF Image
      API, create spritesheets, extract metadata, and generate image similarity layouts
      using dimension reduction techniques like UMAP will be demonstrated.<br/><br/>We
      will show real-world examples of IIIF Collections visualized using the VIKUS
      IIIF Generator to demonstrate the project's practical usage. Additionally, the
      REST API and websocket for real-time progress updates and the ability to download
      data ZIP archive for VIKUS Viewer will be discussed.<br/><br/>This presentation
      is directed towards both technical and general audiences. Technical audiences
      can gain a deeper understanding of the IIIF standards and how they can be implemented
      in a practical application, while general audiences can learn about the capabilities
      of IIIF and how it can be used to view and explore digital collections in a
      visually engaging way.<br/><br/>Overall, the presentation aims to showcase the
      capabilities of the VIKUS Viewer and its associated VIKUS IIIF Generator, as
      a powerful tool for exploring large cultural artifact collections. It also aims
      to contribute to the IIIF community by providing a practical application of
      IIIF standards that can be used and built upon by other institutions and organizations.<br/><br/>
