  - abstract: "Italy offers a long and solid tradition in manuscript studies. The\
      \ access to this material has always been subject to limitations, both for the\
      \ rarity and fragility of the document and for the scarcity and low quality\
      \ of photographic reproductions. Only recently the country has begun more systematic\
      \ digitization campaigns and online archiving of its enormous heritage (among\
      \ the largest in the world). The panel brings together in three sessions the\
      \ pioneers of IIIF in Italian-language bibliographic culture, namely the University\
      \ of Federico II (F2), the Vatican Library (BAV) and the Central Institute for\
      \ the Unique Catalogue (ICCU).<br/><br/>*<br/><br/>F2 highlights the usefulness\
      \ of the IIIF framework for a thematic project such as Illuminated Dante Project,\
      \ and explains the efforts in achieving a first descriptive model for illuminated\
      \ manuscripts. It then presents Naples Dante Project (NDP), a web-based archive\
      \ displaying the whole manuscript sources of Dante\u2019s works, as well as\
      \ illustrations of the Commedia from manuscripts to 20th-century books. NDP\
      \ is working on: 1. a new F.A.I.R.-compliant model for manuscript description\
      \ and iconography (partner Venice VePDH); 2. a IIIF annotation tool to support\
      \ iconographic, paleographic and textual-criticism analysis; 3. a IIIF-compliant\
      \ tool for creating thematic paths for dissemination and educational purposes;\
      \ 4. visualizing RTI images within the IIIF (partners KU Leuven and CNR-ISTI);\
      \ 5. HTR training on Dante manuscripts (partners ENC and CNR-ILC); 6. the image\
      \ matching on Dante miniatures (partner BAV).<br/><br/>*<br/><br/>BAV has implemented\
      \ its IIIF-compliant digital library (DVL) platform and the Thematic Pathways\
      \ on the Web project (in conjunction with Stanford University Libraries), aimed\
      \ to demonstrate, among the advantages of the IIIF for manuscripts, how the\
      \ annotation level is a fundamental innovation for the study of contents: transcriptions,\
      \ comments, comparative analysis of texts and images. As a current challenge,\
      \ the BAV is conducting a case study in the field of machine learning and IIIF.\
      \ This talk will focus on the experience of training of a neural network, based\
      \ on segmented digital images, pertaining to a selection of illuminated manuscripts\
      \ and the implementation of IIIF annotations of regions of pages, classified\
      \ by the network, corresponding to the segmented portions of images.<br/><br/>*<br/><br/>This\
      \ talk introduces Alphabetica, the gateway to the national bibliographic databases\
      \ managed by the ICCU. This platform includes the OPAC SBN, the Census of Italian\
      \ 16th-century Editions (EDIT 16), the Catalogue of Ancient and Modern Manuscripts\
      \ (ManusOnline), and other thematic databases, along with a IIIF-compliant digital\
      \ library service, capable of linking digital resources to the library holdings,\
      \ for the benefit of over 7.000 Italian libraries. These are different types\
      \ of libraries, with different administrative affiliations adhering to the SBN\
      \ community, and of many other libraries contributing in the enrichment of our\
      \ national specialized databases. The talk will also highlight the opportunities\
      \ that Alphabetica provides, thanks to the IIIF protocol, for both research\
      \ and educational purposes. Finally, the presentation illustrates the role of\
      \ Alphabetica logical model and design within the forthcoming implementation\
      \ of the National Digital Library including all the digital assets coming from\
      \ the Italian cultural heritage.<br/><br/>"
