  - abstract: 'This lightning talk will introduce the iiif-prezi3 Python library, a
      successor to the original iiif-prezi library.<br/><br/>Developed over the last
      two years by a group of volunteers in the IIIF community, the iiif-prezi3 library
      aims to provide a quick and easy way for developers of all skill levels and
      familiarity with the IIIF Presentation API 3.0 to generate valid JSON-LD for
      Presentation API resources.<br/><br/>During the lightning talk, we will cover
      a brief history of the development of the library, an introduction to the principles
      underlying it such as the use of the Pydantic modeling and validation library,
      and demonstrate some real world examples of the library in use, both inside
      workflows and standalone.'
