  - abstract: "This presentation demonstrates how novel IIIF-powered tools benefit\
      \ the research on scientific imagery in a historical perspective. Our case study,\
      \ the Rara Magnetica research project (www.raramagnetica.de), uses the IIIF\
      \ Presentation API to drive a research workflow and assist in the generation\
      \ of the final research outputs, thereby extending well beyond a \u201Cdeep\
      \ zoom on images\u201D.<br/><br/>Rara Magnetica is both a repository and an\
      \ interactive research platform. It publishes scans and transcriptions of sources,\
      \ data visualizations, and databases, all related to the premodern study of\
      \ magnetism. Moreover, it provides various tools to investigate each of these\
      \ resources independently and in combination. A major aim in fact is to enhance\
      \ multimodal analyses that transcend media barriers by allowing research of\
      \ imagery along with full texts, material sources along with their conceptual\
      \ content. This is achieved by various but interlinked tools, such as ICAT,\
      \ providing different ways of looking at the same sources.<br/><br/>Researchers\
      \ working with historical multi-page documents, such as books or manuscripts,\
      \ often lack a tool to store, annotate, and explore these documents in complex\
      \ ways, extending to the documents\u2019 metadata, its full texts and its imagery\
      \ or illustrations. ICAT is a Digital Humanities tool to serve this entire workflow,\
      \ by employing IIIF APIs and linking to third-party tools, such as Zotero, Transkribus,\
      \ and Vikus Viewer. Digitised copies of many of the historical documents making\
      \ up the Rara Magnetica collection are available from their holding institutions\
      \ via IIIF services. These resources can be transcribed and structured with\
      \ Transkribus and image regions on the pages can be detected and marked with\
      \ bounding boxes using computer vision tools such as Cordeep (https://cordeep.mpiwg-berlin.mpg.de/).\
      \ ICAT coordinates this provision of data and also implements a workflow for\
      \ annotating the content of those images. Powered by IIIF Presentation API objects\
      \ (especially Annotations) and OpenSeadragon, multiple users can collaboratively\
      \ tag these images using a controlled and hierarchical semantic vocabulary.<br/><br/>Tags\
      \ can be exported as annotations against new IIIF manifests, as well as in JSON\
      \ and CSV formats for integration with other tools, such as Vikus Viewer (https://github.com/cpietsch/vikus-viewer).\
      \ While all ICAT data is stored in a PostgreSQL database, the ICAT UI and API\
      \ also allows for complex searches across the documents and the image tags.\
      \ The presentation of the search results is rendered both as IIIF Content Search\
      \ API responses targeted at the original manifests, and also as on-the-fly dynamic\
      \ IIIF manifests to provide an interface for researchers to discover and explore\
      \ imagery in combination with semantic metadata.<br/><br/>Our joint conference\
      \ presentation will demonstrate a use case and workflow for how IIIF manifests\
      \ are imported into ICAT for tagging, how they subsequently become the subject\
      \ to complex searches, and how search results can be displayed in the IIIF Presentation\
      \ API. What ICAT thus offers is a platform for server-based storage, annotation,\
      \ and exploration of imagery in multi-page documents, such as books or manuscripts."
