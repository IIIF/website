    title: 'Introducing Canopy IIIF: A IIIF Sourced Site Generator for Digital Collections'
    type: Lightning talk
  - abstract: Many scholars and institutions face a similar technical and sustainability
      / reuse problem. They have high quality images of manuscripts, early printed
      books, or other resources which are not easily OCR'd using standard off-the-shelf
      OCR tools or services. They may also have good quality text for these documents,
      created through expert or crowd-sourced transcription, stored as plaintext,
      markdown, or TEI-XML.<br/><br/>In many cases these might have been created as
      part of a digital critical edition, or a one-off scholarly project which has
      no easy route to sustainable delivery via open IIIF APIs after the project ends.
      There are many legacy projects of this type.<br/><br/>At the moment, there is
      no easy way to bring these together via a IIIF viewer or IIIF-aware interface
      if the transcript text contains no spatial information that can be mapped to
      regions of a IIIF canvas.<br/><br/>I will demonstrate one approach in which
      we use line and word level segmentation information and low quality text from
      OCR and HTR tools, including Transformer based ML workflows, to retrofit existing
      transcripts to IIIF images, with bounding boxes suitable for use in IIIF Content
      Search and IIIF annotation use cases. In this way, existing scholarship can
      be reused, rather than discarded, and brought together with images via the IIIF
      Presentation API as part of a sustainable approach to collection delivery.<br/><br/>I
      will present an overview of the approach, including some comparisons of different
      open source and commodity approaches to generating text and segmentation data
      and some brief quantitative information summarising the algorithmic approach
      to matching transcript to image and then demo some real world examples.<br/><br/>I
      will also provide access to a demo where conference attendees can test the approach
      themselves.<br/><br/>
    authors:
