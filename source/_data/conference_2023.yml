  - abstract: "How can we promote IIIF in fields where it is not currently widely\
      \ used?<br/><br/>In France, even though IIIF is for example commonly used in\
      \ libraries, very few archives have implemented the IIIF APIs. In 2022 a project,\
      \ born from the reflexions of Biblissima+ and the Service Interminist\xE9riel\
      \ des Archives de France, came to light. The aim of this project is to promote\
      \ the implementation of IIIF in the French archival network, for their own benefit,\
      \ but also in order to aggregate archival content on the French national portal\
      \ for archives, FranceArchives (managed by the Service Interminist\xE9riel des\
      \ Archives de France).<br/><br/>The purpose of this presentation is to introduce\
      \ this project, as our approach could inspire others. In the first part, we\
      \ will describe the different stages of the strategy developed to diffuse IIIF\
      \ in archival institutions, in connection with archivists and software providers.\
      \ This includes writing documentation and specifications, whose goal is to promote\
      \ good and homogeneous practices on a national scale, for instance for the construction\
      \ of ARKs. Training courses are also launched, which allows us to give feedback\
      \ on how to acquaint a non technical audience with IIIF.<br/><br/>Secondly,\
      \ we will present the other goal of this project: aggregating archival content\
      \ in FranceArchives, in order to provide federated access and to enable better\
      \ discoverability of these resources. It will be the opportunity to mention\
      \ how manifests and digital contents are retrieved and integrated into the document's\
      \ descriptive notes, thanks to the implementation of Mirador 3. Future projects,\
      \ as in the implementation of valorization tools, will also be discussed.<br/><br/>FranceArchives,\
      \ as the French national provider for Archives Portal Europe, the domain agregator\
      \ for archives of Europeana, will therefore be part of an European network of\
      \ IIIF. The portal will also aim to offer repositories in IIIF for thematic\
      \ portals such as Biblissima."
