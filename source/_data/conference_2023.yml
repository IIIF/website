  - abstract: "Pozna\u0144 Supercomputing and Networking Center has been involved\
      \ in development of software solutions for cultural heritage and digital humanities\
      \ communities for over twenty years. Our most important product DInGO (\"Digitise\
      \ and Go\") has been used by hundreds of institutions in Poland and abroad.\
      \ PSNC serves more than 140 deployments of digital GLAMs in total. Among them\
      \ there are over a dozen of institutions using professional digitization pipelines\
      \ and archiving solutions implemented in the DInGO toolset. Recent years at\
      \ PSNC have been full of projects using IIIF technology, allowing end users\
      \ to work with easily accessible high-quality images. Our production systems\
      \ use IIP Image Server and Cantaloupe as well as OpenSeadragon and UniversalViewer.\
      \ In order to provide images in IIIF compliant format we implemented various\
      \ conversion routines. In our presentation we would like to show our approaches\
      \ to use of IIIF technology in production systems:<br/>- Data Exchange Infrastructure\
      \ developed in EnrichEuropeana and EnrichEuropeana+ projects,<br/>- Virtual\
      \ Transcription Laboratory implemented in cooperation with variety of partners,<br/>-\
      \ dLibra system, our flagship software for digital collections management.<br/><br/>Moreover\
      \ we would like to present our first approach for providing IIIF images in a\
      \ large scale system developed within the DARIAH-PL project.<br/><br/>EnrichEuropeana\
      \ and EnrichEuropeana+ aim to encourage various communities to improve digital\
      \ objects quality by creating transcriptions and metadata enrichments. Cultural\
      \ heritage digital objects often contain scans of handwritten documents or images\
      \ with unstructured textual information. Transcribing such scans requires working\
      \ with the images in high zoom which made the IIIF technology the best choice.\
      \ The solution uses images at their original locations or prepared internally\
      \ using conversion from other data formats and exposed via IIP Image Server.\
      \ Images are shown to the users in the customized version of OpenSeadragon viewer\
      \ embedded in the Transcribathon Platform. In addition to manual transcriptions,\
      \ the Transcribathon Platform uses HTR technology mainly to create automatic\
      \ transcriptions of manuscripts.<br/><br/>Virtual Transcription Laboratory supports\
      \ digital repositories in enhancing their content with transcriptions, translations,\
      \ transliterations and annotations. The tool works on IIIF-based image streams\
      \ served by the internal IIIF server whenether conversion to IIIF compliant\
      \ format is necessary. Built-in OCR engine together with its automatic training\
      \ routines helps preparing good quality transcriptions of documents. Different\
      \ types of text enhancements are stored in separate text layers which are searchable\
      \ using IIIF Search API. VTL is integrated with the digital repository in the\
      \ manner of providing the text enhancements as alternative representations of\
      \ digital resources.<br/><br/>dLibra has also been enhanced with IIIF technology\
      \ to help hundreds of institutions publish their digital resources online. Internally\
      \ it uses Cantaloupe IIIF server and UniversalViewer which beside IIIF streams\
      \ is able to work with legacy image galleries.<br/><br/>In the DARIAH-PL project\
      \ we are increasing the scale of using IIIF technology. The data delivery service\
      \ will not only allow serving the images but also converting other formats to\
      \ IIIF compliant format. The most significant feature of the system will be\
      \ its scale, both in terms of the number of servers and the size of storage."
