  - abstract: The use of digital technologies to preserve and promote endangered languages
      is becoming increasingly important in light of the rapid decline of many linguistic
      traditions. In Japan, where a rich tapestry of endangered languages face the
      risk of extinction, the adaptation of the International Image Interoperability
      Framework (IIIF) to include audio and video content offers a promising solution.<br/><br/>In
      Japan, a diverse array of endangered languages, such as the Ryukyuan and Ainu
      languages, face a similar risk of extinction due to declining numbers of speakers
      and a lack of preservation and documentation resources. To address this issue,
      the adaptation of the International Image Interoperability Framework (IIIF)
      to include audio and video content is seen as a promising solution.<br/><br/>The
      National Institute for Japanese Language and Linguistics (NINJAL) holds many
      unpublished resources on endangered languages in Japan. To make these resources
      accessible to the public, NINJAL created the NINJAL Digital Archive (NINDA),
      based on Omeka S, and equipped with a rich interface featuring three IIIF viewers
      and RDF metadata output functions. Users can play audio and video content using
      Universal Viewer and Mirador, with the latter allowing for the display of subtitles,
      including phonetic representation and translation.<br/><br/>The adaptation of
      IIIF for audio and video files in Japan will promote the sharing and reuse of
      digital collections. Standardizing the IIIF specifications for these files will
      provide a consistent way for institutions to represent and share their collections,
      enabling the development of new access and analysis tools. The use of IIIF will
      also allow researchers to cross-reference and compare resources from different
      institutions, increasing overall understanding and knowledge of these endangered
      languages.<br/><br/>However, the adaptation of IIIF for audio and video files
      will require the development of new technical specifications and tools to represent
      and interpret audio and video content. Issues such as file format compatibility,
      syncing of audio and video streams with subtitles, and access to alternate versions
      and derivatives of content must be addressed in the IIIF specifications for
      audio and video. Additionally, new metadata standards and controlled vocabularies
      are needed to describe resources and facilitate discovery and access, including
      language and dialect identification, speaker information, and cultural context.<br/><br/>To
      conclude, the adaptation of IIIF to audio and video files will require the development
      of updated technical specifications and tools to provide the representation
      and interpretation of the audio and video content. As part of the IIIF specifications
      for audio and video, a number of issues will need to be addressed, including
      file format compatibility, synchronizing audio and video streams with subtitles,
      and the ability to access alternate versions and derivatives of content. Additionally,
      new metadata standards and controlled vocabulary are needed to describe resources
      and facilitate discovery and access to these valuable resources for heritage
      learners and linguistic enthusiasts.<br/><br/>
    authors:
    - name: So Miyagawa
      org: National Institute for Japanese Language and Linguistics (NINJAL), Japan
