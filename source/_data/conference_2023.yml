  - abstract: "This short presentation will showcase the work of an ongoing project\
      \ (Jan 2023 \u2013 Jun 2024) led by three early career researchers at the University\
      \ of Glasgow which explores the capability of annotating IIIF images in the\
      \ context of an innovative digital edition. By presenting at the IIIF conference,\
      \ we hope to share our aims and work-in-progress ideas with a wide range of\
      \ experts and users.<br/><br/>The Chronicle of Melrose is one the most significant\
      \ sources for Scotland\u2019s history in the 12th and 13th centuries. It currently\
      \ survives in two composite manuscripts in the British Library in London (Cotton\
      \ Julius B. XIII ff. 2\u201347 and Cotton Faustina B. IX ff. 2\u201375). What\
      \ makes the Chronicle so unique is the fact that so many individual scribes\
      \ (over 50) contributed to its creation and subsequent (messy) growth over a\
      \ century.<br/><br/>Traditional editions tend to be concerned primarily with\
      \ textual content. Where images are used in editions, they are usually illustrative\
      \ rather than the central point of access to the text. On the other hand, it\
      \ has been recognised that a general problem with the plethora of digital images\
      \ of manuscripts on the web is that they often lack sufficient contextualisation\
      \ (e.g. Edwards 2018; Prescott & Hughes 2018). The prospect of integrating IIIF\
      \ images into editions has yet to be generally taken up by the editorial community.\
      \ This project\u2019s innovative image-based edition therefore represents a\
      \ new direction for digital editing and the use of IIIF as part of a \u2018\
      materially engaged\u2019, scribe-centric editorial methodology.<br/><br/>Annotations\
      \ will be added to the images and stored using W3C Web Annotation specification,\
      \ identifying the area where a specific scribal hand occurs. At the same time,\
      \ the TEI-XML texts will be tagged to the relevant scribe ID, matching that\
      \ in the manifest annotation.<br/><br/>Our edition therefore seeks to use the\
      \ BL\u2019s IIIF images to reunite the manuscript (originally divided in the\
      \ 16th century) and draw attention to its messy, multi-scribe nature by annotating\
      \ the scribes on each folio. This will allow for detailed investigations of\
      \ each scribe\u2019s contribution, with accessible referencing and therefore\
      \ verification of research results. As an Open Access edition, it aims to make\
      \ the Chronicle\u2019s scribes and texts available to a wide range of learners,\
      \ researchers and the wider public. The project hopes to demonstrate that by\
      \ using widely supported and shared technologies like IIIF, it is possible to\
      \ create sustainable, Open Access, intellectually ambitious editions which are\
      \ relatively small in scale."
