  - abstract: 'Historical newspapers and journals are an important source of information
      for researchers studying the past. However, searching for specific people within
      these newspapers and journals can be a difficult task due to the large volume
      of articles and the lack of structured data. Traditional search methods, such
      as keyword search, are often not sufficient for finding information about specific
      individuals, especially when the information is spread across multiple articles.<br/><br/>The
      proposed paper will cover the process and results of a research project to create
      an end-to-end Natural Language Processing (NLP) workflow which allows annotating
      of names, training of a machine learning model and inference of a corpus of
      historical data in order to disambiguate names found within a International
      Image Interoperability Framework (IIIF) document by linking each name to an
      entity within a knowledge base (Wikidata), through Named Entity Recognition
      (NER) and Named Entity Linking (NEL).<br/><br/>The workflow, which was able
      to identify over 226 million names, allows researchers to query a database for
      a specific person or group of people based on a linked-data query, which will
      generate a collection level IIIF manifest of all articles within the National
      Library of Wales online Newspaper and Journals which mention that person. The
      paper will also demonstrate how additional IIIF content can be linked through
      Linked open data.<br/><br/>This process allows researchers to easily collate
      articles that mentions a person or group of people and have the articles be
      viewable within a single interface (Universal Viewer or Mirador) and to annotate
      those articles.<br/><br/>The paper will discuss the process of collecting and
      annotating data, training a machine learning model and limitations of named
      entity linking. While exploring other research possibilities such as identifying
      new people and creating new Wikidata articles for those people.<br/><br/>Keywords:
      Linked Open Usable Data (LOUD), machine learning, Discovering IIIF resources'
    authors:
    - name: Michael Jones
      org: National Library of Wales, United Kingdom
    end: '05:00 '
    id: '104'
    order: 3
    start: '04:40 '
    title: Utilising IIIF and Knowledge Bases for Searching for People within Historical
      Newspaper and Journal Articles
