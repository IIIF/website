  - abstract: "Viewing resources within the context of modern GIS coordinates is not\
      \ a default behavior of IIIF viewers. Perhaps more challenging is the geographic\
      \ information for the resource often exists on a different system with loose\
      \ connection to the primary resource encoded with the IIIF Presentation API.\
      \ The navPlace Extension for IIIF Presentation API 3 focuses on making geographic\
      \ information as important as any other property. This enables ways to define,\
      \ alter, and ultimately interact with the resources\u2019 information within\
      \ the context of a modern map. We will look at a small number of community driven\
      \ geographic data displays from processing the navPlace property. We will also\
      \ give a live time demo for previewing what any IIIF resource might look like\
      \ in one of these viewers. As something for the audience to take home, we will\
      \ share a web app where anyone can go in with any IIIF Presentation API 3 resource,\
      \ add simple coordinates to it, then see a preview of it in an actual navPlace\
      \ viewer."
