  - abstract: Archipelago Commons is a stable and well maintained OSS repository system
      that integrates user facing IIIF capabilities all across its architecture and
      stack. From Dynamic Manifest generation (both 2.1 and 3), W3C Annotations, OCR
      extraction and discovery, direct access to descriptive metadata with rich LoD
      and side by side technical metadata, configurable discovery to fully configured
      and ready to use IIIF Image API server with extensions for multiple types of
      Media. The system also provides, out of the box, a selection of the most popular
      IIIF capable media viewers in up to date versions and variations.<br/><br/>These
      features and tools provide a great opportunity for community members that are
      learning the IIIF spec(s) and want to experiment with these in a safe space
      without having to manually deploy and configure individual tools, lowering the
      entry barrier to IIIF. This also allows more advanced users to bring their own
      assets, media, needs, questions, metadata, even in different languages, and
      evaluate (or dream) IIIF implementations under their own individual or institutional
      realities, constraints and contexts.<br/><br/>During this 4 hour workshop participants
      will learn how to use and customize a curated selection of adapted IIIF Cookbook
      examples, in specific those targeting the IIIF Presentation and image API version
      3, using a locally deployable and dockerized Archipelago Commons configured
      to serve as a learning ground. Users will be encouraged to bring their own assets
      and Metadata, work collaboratively with their peers, and to critically evaluate
      how IIIF can leverage their collections.<br/><br/>Participants will be provided
      with a simple and fully automated local deployment upfront, written 101 documentation,
      example Digital Objects and a guided set of tasks to execute during the first
      2 hours of the workshop. Tricks of trade, Media and File Formats, specs and
      their implementations in Viewers will be discussed. The second part will provide
      participants with space to experiment on their own, by testing, adapting and
      learning how to build a fully customized IIIF presentation Manifest to fulfill
      a specific need while collaborating with their peers. The organizers will be
      supporting each participant interactively. Focus will be put on providing a
      respectful and inclusive environment following the IIIF Community code of conduct.<br/><br/>Even
      if participants already run their own platform of choice(s) and/or do not intent
      to use Archipelago in production at all, the unique approach of having a single
      system that can cover most of the IIIF specifications and provides an easy way
      to test the amazing IIIF community developed Cookbook recipes with their own
      and real Digital Objects and Media, presenters will endeavor to lead participants
      into a wider discussion about IIIF specifications best practices, File format
      choices and Viewer selection. This workshop will be principally geared towards
      a general audience.<br/><br/>
