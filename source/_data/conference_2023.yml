  - abstract: "In this 3-hour workshop we will introduce you to ARKs (Archival Resource\
      \ Keys), which can serve as persistent identifiers, or stable, trusted references\
      \ for information objects (eg, image URLs that don\u2019t return 404 Page\
      \ Not Found errors). In more than two decades, 8.2 billion ARKs have been created\
      \ by over 1000 organizations \u2014 libraries, data centers, archives, museums,\
      \ publishers, government agencies, and vendors.<br/><br/>We will cover:<br/><br/>
      \ \u25CF Why ARKs -- non-paywalled, decentralized, flexible<br/><br/>
      \ \u25CF Use cases -- Smithsonian, French National Library, Internet Archive<br/><br/>
      \ \u25CF Metadata for early and ongoing object development<br/><br/>
      \ \u25CF How to get started -- one form<br/><br/>
      \ \u25CF Minting and assigning ARK identifiers<br/><br/>
      \ \u25CF Resolvers, resolution, redirection<br/><br/>
      \ \u25CF Object types -- digital, physical, conceptual<br/><br/>
      \ \u25CF Persistence considerations<br/><br/>
      \ \u25CF Available tools<br/><br/>All are welcome. No technical experience required, but there\
      \ will be an optional technical breakout session."
