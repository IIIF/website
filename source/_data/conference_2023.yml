  - abstract: The Portale Antenati (https://antenati.cultura.gov.it/) provides online
      access to the enormous documentary heritage of the civil status documents preserved
      in the Italian State Archives-<br/><br/>Over 132 million images and over 1,600,000
      IIIF manifests are accessible to date. Over 60,000 manifests, over one million
      pages and 3.5 million thumbnails are consulted every day.<br/><br/>To provide
      these services, a series of IIIF servers governed by a load balancing system
      was built and each register has its own persistent ARK identifier.<br/><br/>The
      intervention aims to show the design problems of a complex infrastructure such
      as that of the Portale Antenati, the methodology of performance analysis, the
      results of the performance benchmarks and the monitoring of the platform.
