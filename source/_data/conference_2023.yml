  - abstract: "The Swiss Federal Archives (SFA) are part of the administration of\
      \ the federal state of Switzerland. They are responsible for the archiving of\
      \ the business files of the federal authorities, in particular the government,\
      \ the parliament and the civil service. The access to and the consultation of\
      \ records by researchers and the public is a cornerstone of their legal mandate.\
      \ In order to meet the current and future access requirements the SFA pursue\
      \ a strategy of consequent digital transformation that aims at easing access\
      \ to archival information for users.<br/><br/>Currently, the SFA use IIIF for\
      \ the website Minutes of the Federal Council (1848-1963), which presents handwritten\
      \ documents together with AI-powered text recognition. In February 2023, IIIF\
      \ will also be implemented in the general Online access to the Federal Archives.<br/><br/>The\
      \ SFA began to consider IIIF as an interesting option to provide access to the\
      \ digital and digitized documents in their repositories in 2018. However, while\
      \ there were many interesting examples of museums, galleries and libraries on\
      \ the internet, specific archival use of IIIF was lacking. Considering risks\
      \ and budgets, the SFA decided to start the journey with IIIF by small steps.<br/><br/>The\
      \ proposed paper will provide a use case of implementation of IIIF in a governmental\
      \ and administrative context. It will demonstrate the step by step approach\
      \ taken and discuss the experiences made from the first limited pilot of generating\
      \ and publishing files, using a working front- and backend infrastructure to\
      \ the integration of IIIF into the general Online access.<br/><br/>On the one\
      \ hand, the presentation will discuss the various challenges faced on the way.\
      \ It will pay particular attention to aspects specific to the state and administrative\
      \ context like the legal framework, administrative business processes, archival\
      \ standards and the growing online demand for archival material by a multilingual\
      \ clientele. Within this setting, the presentation will consider the current\
      \ and future potential of IIIF in general and of Archival IIIF in particular\
      \ (in which the SFA collaborated with the Swiss Social Archives).<br/><br/>On\
      \ the other hand, the presentation will also assess the practical effects of\
      \ IIIF for the SFA\u2019s access processes and the user behaviour. What does\
      \ it mean to enable easy and direct access to documents for researchers deploying\
      \ IIIF technology? Issues to be discuss here are above all the interoperability\
      \ with the existing IT infrastructure, the mass digitization of paper repositories,\
      \ the various types of digital archival material and the interoperability within\
      \ the OAIS framework.<br/><br/>The presentation will conclude with an outline\
      \ of further development perspectives for IIIF within the SFA\u2019s access\
      \ setting and of future opportunities of collaboration with partners. "
    authors:
    - name: Elena Pilloud
      org: Swiss Federal Archives, Switzerland
    end: '02:10 '
    id: '152'
    order: 2
    start: '01:50 '
    title: The implementation of IIIF at the Swiss Federal Archives
    type: Presentation
  - abstract: 'The DB SERET Company has been an associate member of the IIIF consortium
      since 2020. The Company has adopted IIIF technology in its services and products,
      providing for LAM-institutions (Libraries, Archives, Museums). The main focus
      in its mission is to support digital humanities and bring an active contribution
      to the preservation and dissemination of cultural heritage.<br/><br/>This talk
      aims to showcase two different IIIF implementation experiences in cross-domain
      environments, including a variety of digital assets. Firstly, it will focus
      on the activities preformed for the Region of Sardinia, which has a rich digital
      collection, very divergent in typologies and provenances (archaeological, museum,
      archival and library holdings). In this use case, a IIIF-compliant DAM has been
      implemented. The IIIF pipeline is able to process the URIs and JSON-LD information
      in order to expose the image collections, with the integration of Mirador and
      Universal Viewer. It will be highlighted how the server is able to offer maximum
      effectiveness in terms of use and quality of the original images that are ingested
      into the DAM. The main interest is to demonstrate how this implementation will
      disseminate this local culture (which ranges from the material manifestations
      of Neolithic sites to contemporary works), rich in tradition and relevance for
      the cultural history of humankind expressed in its great variety of resources,
      for the benefit of the international community of scholars.<br/><br/>Another
      cross-domain approach using IIIF, very different from the previous one, is the
      platform implemented in the European Space Agency. Starting from the digitisation
      project of the ESA Archives, DB SERET has provided a platform capable of gathering
      annotations using Mirador. The platform has been launched last January 2023:
      json manifests and annotations of the photographic collection are now available,
      and the publication of additional resources is imminent.<br/><br/>In a sense,
      it is a work in progress aimed at studying a future intermediate archive, which
      will be able to preserve the documentary heritage of the Agency. In a nutshell,
      a great variety of assets can be accessed using the IIIF protocol. A challenging
      aspect in this scenario is the aggregation of archival materials in a hybrid
      context, associating other digital assets in the same discovery tool to be explored
      through the IIIF viewers.<br/><br/>The two different experiences will illustrate
      the use of two different tools: Fontus for the digital resources of the Region
      of Sardinia and Omnes for ESA, powered by DB SERET. As mentioned earlier, both
      software integrate IIIF compliant and open source components.<br/><br/>Finally,
      the talk will illustrate a common issue, in the two separate implementations,
      which is handling of hybrid metadata associated with different digital resources,
      and the crosswalk needed for the IIIF Presentation API Metadata section.<br/><br/>'
    authors:
    - name: Emilia Di Bernardo
      org: DB SERET srl, Italy
    - name: Rosemarie Leone
      org: ESA (European Space Agency)
    end: '02:30 '
    id: '149'
    order: 3
    start: '02:10 '
    title: 'Crossing the borders: Multimodal Cross-Domain Approaches using IIIF'
    type: Presentation
  - abstract: "In active development since 2015, MemoRekall is a free and open source\
      \ web app for the documentation and preservation of time-based media.\
      \ The app is an interface that allows for the redocumenarisation of\
      \ a primary video resource: the user provides a Youtube or Vimeo video\
      \ to which they can append intra- and inter-documentary, multi-modal annotations\
      \ (links, files, other MemoRekall projects etc.). The arrangement of\
      \ these documents creates a capsule which can be shared and embedded.\
      \ MemoRekall is a powerful yet simple tool that is already used by\
      \ a wide range of users: researchers, artists, cultural institutions and mediators,\
      \ teachers and students. MemoRekall is currently in a new phase of\
      \ development with the primary goal of rendering it compatible with\
      \ IIIF. This new version is developed as plugins and patches for the widely-used\
      \ Mirador viewer and takes full advantage of the latest developments of IIIF\u2019\
      s Presentation API. Our source code is available at https://gitlab.tetras-libre.fr/iiif/\
      \ and builds upon a previous Mirador fork supporting video from Tokyo\
      \ University (https://github.com/2SC1815J/mirador), as well as an annotation\
      \ plugin for images that we extended to support video (https://github.com/ProjectMirador/mirador-annotations).\
      \ Our contributions include the update of those projects and their\
      \ extension to support the annotation of a manifest with another manifest.<br/><br/>We\
      \ propose:<br/>- A fully functional video player and annotator within Mirador\
      \ built upon existing work mentioned above.<br/>- The creation of manifest\
      \ networks: each annotation can refer to another manifest, allowing\
      \ the creation of complex networks of multi-modal content. Leaning on IIIF\u2019\
      s interoperability capabilities, this also means that networks can\
      \ be constituted from a number of different sources.<br/>- Dynamic\
      \ network navigation in Mirador: annotations linked to other manifests can be opened\
      \ directly in the same instance of Mirador, allowing for a seamless navigation experience.<br/><br/>We\
      \ also aim to ensure full retrocompatibility with existing MemoRekall projects\
      \ in order to support our current user-base and encourage a dialogue\
      \ between them and the IIIF community.<br/><br/>This work has been\
      \ driven by a concrete case study in the context of the Horizon 2020 COESO\
      \ project. A pilot manifest network was constructed around this project and\
      \ served as the basis for our working prototype. It has allowed us\
      \ to follow a practice-led design approach, and has brought to light\
      \ a number of issues that will be important going forth. Notably, we\
      \ intend to adopt a git-inspired version control model, allowing for different versions\
      \ of manifest networks and cumulative and comparative work between different researchers.\
      \ This addresses a fundamental issue in SHS analysis where each researcher can\
      \ propose radically different ideas on the same set of resources. Leaning on\
      \ IIIF, MemoRekall wishes to propose an environment where these perspectives\
      \ co-exist in a dynamic and intelligible way. This will also pave the\
      \ way for the integration of AI- and ML-driven corpus analysis tools which shall\
      \ be the subject of our next phase of development."
