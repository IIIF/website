  - abstract: Increasing the global impact of IIIF use for 2D and Audio/Video (A/V)
      data, work has begun to draft similar standards for 3D content, with the developments
      of the 3D Technical Specification Group. The 3D Community Group shares significant
      projects and tools and is collaboratively considering common challenges and
      potential solutions, with major 3D developers and researchers, and complements
      the work of the 3D Technical Specification Group, engaging with specialists
      and representatives across user communities, international and standards bodies,
      as outlined in its road map. The complementary efforts of the CG and TSG is
      working to suitably extend IIIF into the 3rd dimension, exploring opportunities
      for better data sharing across collections and institutions, to help overcome
      barriers for sustainable sharing. The group continues to explore suitable options
      for incorporation of 2D and A/V with 3D data, to form digital dioramas, scene
      and soundscape reconstructions, and the potential to help build an inclusive
      metaverse. Please do join us!
