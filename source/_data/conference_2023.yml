  - abstract: "Since late 2022, Rensselaer Polytechnic Institute (RPI) has been collaborating\
      \ with the Metropolitan New York Library Council (METRO) to implement Archipelago,\
      \ a flexible, extensible, and deeply IIIF-integrated open source digital objects\
      \ repository software. IIIF APIs and IIIF compliant viewer customizations, including\
      \ IIIF tile source and W3C Web Annotations, are woven into the system\u2019\
      s architecture and functionality. Smaller shops and teams, regardless of parent\
      \ institution capacity, require strategic consideration when selecting materials\
      \ to digitize and exhibit in digital spaces. Library, archive and museums, independent\
      \ of their size, budget, and mission, need to manage intersecting pragmatic\
      \ and postulatory concerns regarding sustainability, not only in terms of efforts\
      \ but also the underlying technologies they utilize. The successful, collaborative\
      \ implementation of Archipelago in RPI\u2019s repository and archives infrastructure\
      \ has led to explorations and practicable applications of using IIIF-enabled\
      \ exhibition and research capabilities to showcase collections in ways previously\
      \ not possible, with alacrity and confidence in the longer term open accessibility\
      \ of valuable resources.<br/><br/>RPI and METRO have combined their expertise\
      \ to focus on a use case which highlights a civil engineer traveling and conducting\
      \ field surveys throughout Peru in the 1860s. Through travelogs, correspondence\
      \ and detailed journals this project maps and tracks the engineers movements\
      \ and activities over a 4 year period of time. The importance of this project\
      \ is immeasurable and can create historical ties between RPI\u2019s early civil\
      \ engineers who were intrepid travelers from North and South America and among\
      \ the first engineers to work in and call home different regions of both continents.\
      \ At present archivists and researchers are afforded only a small window into\
      \ the world of engineering of the 19th century because the narratives and details\
      \ of field work remain sparse, disparate and siloed. Empowering discovery and\
      \ (re)use tools like the IIIF Presentation API and rich IIIF Viewers like Mirador\
      \ let us emblazon these records into freely accessible digital spaces, wherein\
      \ researchers can gain glimpses into the global exchange of practices, travels,\
      \ and ideas that moved through the world and field of engineering.<br/><br/>During\
      \ this presentation, participants will learn about the different ways the RPI\
      \ and METRO teams incorporate Archipelago\u2019s IIIF dynamic manifest generation,\
      \ W3C Web Annotations, discovery, custom REST APIs and GeoJSON templates referencing\
      \ IIIF\u2019s navPlace Extension and extensive LoD to curate and craft a rich\
      \ digital presentation of RPI\u2019s 19th century engineering travel journals.\
      \ Presenters will explain how the extensibility of IIIF and the many UI facing\
      \ tools Archipelago provides, affords archivists the ability to restore a collection's\
      \ lost contextualities and allows researchers innovative methods that can open\
      \ doors to new ones. This presentation will highlight the different ways IIIF\
      \ standards and implementations empower researchers to uncover and traverse\
      \ new and established historical narratives, and is intended for both general\
      \ and technical audiences."
