  - abstract: "Native Bound Unbound is an archive of indigenous enslaved people in\
      \ the Americas. The project aims to tell the stories of the millions of indigenous\
      \ people who were enslaved since the arrival of Columbus. The final website\
      \ will both publish the primary sources online and create an interconnected\
      \ matrix of these people, the events in their lives, and the places they lived\
      \ and worked.<br/><br/>To accomplish this, the Native Bound Unbound project\
      \ collects a wide variety of primary sources. There are over a dozen different\
      \ types of digital assets, ranging from baptismal records, to census records,\
      \ to court cases, tombstones, and oral histories. The project transcribes, translates,\
      \ analyzes, and publishes these texts by linking together tools using International\
      \ Image Interoperability Framework.<br/><br/>Primary sources begin their journey\
      \ by being uploaded to our IIIF image server. This is a Cantaloupe image server\
      \ fronted by a simple web based interface that creates a IIIF manifest link.\
      \ This link is then used to create a new transcription project in From The Page.\
      \ Here, transcribers and domain experts transcribe the texts in a public crowdsourcing\
      \ environment. These transcriptions are then vetted and approved by one of the\
      \ project\u2019s editors. The editors can then export the completed transcriptions\
      \ and associated page images to FairCopy via From The Page\u2019s IIIF export\
      \ option.<br/><br/>FairCopy is a specialized word processor for the study and\
      \ transcription of primary sources in literature and history. It reads and writes\
      \ texts marked up in XML according to the Text Encoding Initiative\u2019s Guidelines\
      \ (TEI). We are using FairCopy in the Native Bound Unbound project to structure\
      \ and annotate transcriptions and translations in a variety of formats. For\
      \ each primary source, the transcription and images flow in via IIIF. Users\
      \ are able to select texts from the annotation lists in the manifest. These\
      \ are then assembled into TEI in FairCopy.<br/><br/>The FairCopy interface can\
      \ be customized for each project so that editors just have the elements and\
      \ attributes they need for the job. Users can also markup up names of people\
      \ and places, as well as identify events. Each asset type requires a specific\
      \ markup strategy. Fortunately, TEI is quite flexible in this regard and FairCopy\
      \ makes the process easier and more approachable to our non-technical collaborators.<br/><br/>FairCopy\
      \ integrates with ArchivEngine, an open source server which provides version\
      \ control and team collaboration. Using ArchivEngine, team members can check\
      \ out texts to edit and check them in when they are done. ArchiveEngine publishes\
      \ the texts as a IIIF Manifest via a public API.<br/><br/>ArchivEngine\u2019\
      s IIIF manifests are then used to display the texts on the public site. This\
      \ display utilizes EditionCrafter, an open source React component that can display\
      \ IIIF images alongside their TEI encoded transcriptions and translations. The\
      \ translation texts are linked to a database of people, place, and event entries\
      \ which are also derived from the TEI encoded texts.<br/><br/>"
    authors:
