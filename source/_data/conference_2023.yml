  - abstract: "Relightable imaging techniques such as RTI create an object\u2019s\
      \ image representation from a computational model, allowing for a user to (post-capture)\
      \ dynamically vary image features such as the object\u2019s light reflectance,\
      \ simulating a changing lightsource. This gives the opportunity to researchers\
      \ and a general audience to see object details and views that might not be immediately\
      \ visible in a single fixed view photograph. This complements IIIF\u2019s ability\
      \ to provide a user with the ability to zoom into more detailed views of an\
      \ object (Image API) and examine it via multiple images (Presentation API).<br/><br/>This\
      \ complementarity leads those institutions implementing relightable images and\
      \ IIIF to look into how the two services can be brought together, avoiding the\
      \ need for separate image servers and image viewers by allowing relightable\
      \ imaging techniques to be presented as part of IIIF. However, because of the\
      \ extra information needed for the computational model used by RTI (which has\
      \ itself not been fully standardised) and related techniques, this cannot be\
      \ simply handled by the existing Image API, therefore extensions or standards\
      \ development is needed for IIIF to be able to support them.<br/><br/>This panel\
      \ discussion will look at this issue from the point of view of existing projects\
      \ making use of relightable images for research (KU Leuven Libraries, Scuola\
      \ Superiore Meridionale), developers implementing viewers for relightable images\
      \ (Visual Computing Lab/CNR-ISTI, KU Leuven Libraries), and cultural heritage\
      \ organisations experimenting with integrating such viewers into their existing\
      \ IIIF architecture (Bodleian Libraries, Victoria & Albert Museum). Panel members\
      \ will talk through their current projects and the state of the art on these\
      \ topics (and where relevant, related topics that relightable development would\
      \ need to be cognisant of, such as IIIF 3D). Following on from these short presentations,\
      \ a group discussion will follow on the approaches needed to integrate RTI and\
      \ related techniques into IIIF and the next steps needed to achieve this.<br/><br/>"
    authors:
