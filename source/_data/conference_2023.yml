  - abstract: MLOL is the main network of digital libraries in Italy, comprising 6,500
      state and public libraries and 1,500 school libraries, and serving over 1.5
      million registered users. Since 2019, the MLOL platform has employed an IIIF
      infrastructure that offers a variety of services, including the publication
      of digitized collections from libraries, archives, and museums, the creation
      of narrative mash-ups and annotations for registered users, and the discovery
      of IIIF resources from Italian and foreign cultural institutions, with over
      2 million indexed items as of the beginning of 2023.<br/><br/>In this presentation,
      I will focus on a new tool that was released on MLOL in early 2023. This tool
      combines the creation of narrative mash-ups and annotations with all the IIIF
      objects that registered users can find in our repository, with an emphasis on
      its usability and the potential for widespread dissemination among library users,
      teachers, and students who use school libraries.<br/><br/>As a case study, I
      will reference the Emilia Romagna region, where, on the initiative of the regional
      administration and the Regional School Office, all schools (elementary and secondary)
      have a library that adheres to the MLOL platform, and have conducted educational
      activities using the IIIF-based tools on the MLOL platform.
