  - abstract:  '<br/><br/>From 2020-2023, an UK-Ireland joint research networking project
      ''IIIF4Research'' brought together researchers and heritage practitioners at
      universities in the UK and Ireland to investigate the potential for innovative
      forms of scholarly discussion and interchange offered by the International Image
      Interoperability Framework (IIIF). The network explored examples of the ways
      that IIIF enables much easier sharing, annotation and manipulation of digital
      images from libraries, archives, galleries, and museums across institutional
      and national boundaries, and offers researchers exciting new possibilities for
      joint analysis, documentation and discussion of primary materials, situating
      IIIF in the broader context of digital humanities.<br/><br/>The network carried
      out two key activities: it carried out a survey of researchers'' use of iiif,
      which helped build our understanding of a the use and impact of iiif, and its
      place in the research life cycle. It also carried out a series of workshops,
      building dialogue between arts and humanities researchers, curators and information
      professionals intended to develop research-driven agendas for the deployment
      and development of IIIF to investigate a wide range of primary materials and
      archives relevant to humanities research domains. The workshops demonstrated
      the many different ways in which IIIF supports innovative analysis and commentary
      on the various types of source material used by arts and humanities researchers,
      and were the basis for a series of user cases showcasing how the facilities
      offered by IIIF are valuable in addressing particular research questions.<br/><br/>This
      presentation will discuss the findings of these activities, and how they might
      facilitate future development of IIIF and encourage scholarly engagement with
      the potential of IIIF. '

