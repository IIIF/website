  - abstract: "IIIF Auth is now the IIIF Authorization Flow API 2.0!<br/><br/>This\
      \ presentation introduces the IIIF Authorization Flow API, for newcomers and\
      \ for previous implementers of IIIF Auth 1.0.<br/><br/>If you need access control\
      \ for your images, image services, audio, video and other content resources,\
      \ the IIIF Authorization Flow API provides a set of interaction patterns for\
      \ IIIF viewers and other client tools to follow, and for publishers to implement\
      \ as a bridge to existing access control systems (e.g., your institutional single-sign-on).<br/><br/>As\
      \ well as aligning the specification with IIIF Presentation API 3.0, the new\
      \ Auth 2.0 covers use cases beyond cookie-based access to image services. Any\
      \ content resource can be protected using IIIF Auth, and the enforcement of\
      \ access-control doesn\u2019t have to be through cookies. We\u2019ve also responded\
      \ to changes in browser behaviour for third-party cookies.<br/><br/>We\u2019\
      ll look at the new supported use cases and give a brief overview of how to support\
      \ IIIF Auth, for publishers and for client software developers.<br/><br/>"
    authors:
