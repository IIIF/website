  sessions:
  - abstract: Following the successful impromptu workshop arranged by 3D TSG members
      present at the 2022 conference in Boston, the group agreed to plan additional
      in-person workshops to continue the technical work of the group.<br/><br/>This
      work is outlined in our Charter, which includes a Road Map, and has been developing
      during the monthly calls, including a focus on 6 core user stories and essential
      comparisons of the input of the same model and annotations in key 3D viewers.<br/><br/>If
      you are interested in finding out more about the group, as well as the early
      drafting efforts for the next Presentation API, and want to contribute to its
      work, please do join us!
    authors:
