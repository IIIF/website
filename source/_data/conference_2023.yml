  - abstract: "This contribution aims at illustrating how the Association of the Italian\
      \ community of Digital Humanities (AIUCD) is encouraging digital scholars to\
      \ adopt the protocol, the framework, the APIs and the tools promoted by the\
      \ IIIF consortium to better meet the requirements arising from the research\
      \ projects over the past few years. Indeed, AIUCD has, among its ambitions,\
      \ that of fostering best practices, common processes, open resources and innovative\
      \ applications in the field of Digital Humanities. The IIIF ecosystem is particularly\
      \ valuable for our community since AIUCD favors 1) data interoperability by\
      \ adopting shared models and standard formats for data representation, 2) data\
      \ availability by using open licenses and web publication following the FAIR\
      \ principles, 3) long-term preservation of scholarly-curated resources by means\
      \ of TRUSTed digital repositories, 4) sustainability of the digital research\
      \ outcomes by strengthening institutional collaborations between different stakeholders\
      \ (academic and non academic ones).<br/><br/>In light of the above, one of the\
      \ most popular technologies adopted within the DH community is the encoding\
      \ schema developed by the Text Encoding Initiative (TEI), which is mainly devoted\
      \ to digitally represent any form of textual resources (epigraphs, papyri, manuscripts,\
      \ books, etc.) at different levels of detail, including different research perspectives\
      \ (e.g. paleographical, philological, linguistic, historical and others).<br/><br/>Digital\
      \ textual studies often benefit from the integration of textual data with the\
      \ images of documents bearing texts (including manuscripts, inscriptions, cultural\
      \ heritage objects) and the related metadata. Of special interest, then, is\
      \ to provide shared methods to integrate this kind of textual data representation\
      \ with the image-related data handled by the IIIF APIs, within a Linked Open\
      \ Usable Data context.<br/><br/>Key features of this complex text-document relationship\
      \ that pose modeling and processing challenges include: 1. Producing, managing,\
      \ exposing and retrieving different images about primary sources at different\
      \ levels of granularity and with different image representation technologies\
      \ (RGB, infrared, hyper-spectral, multi-spectral, etc.); 2. Aligning the textual\
      \ content and its internal structure with the image, taking into account that\
      \ different written surfaces and different running texts can coexist within\
      \ the same document image (region of interest, image segmentation, layout analysis,\
      \ text baseline, text masks); 3. Adopting the Web Annotation Data Model (WADM)\
      \ to implement the integration between metadata, text and witness, thus ensuring\
      \ a solid mechanism to generate persistent identifiers (promoting the pointing\
      \ mechanisms of the XML technology and the adherence to RFCs regarding fragment\
      \ identification methods of URI selectors); 4. Adding robust support to 3D images\
      \ through an enhanced IIIF API to manipulate 3D historical documents such as\
      \ epigraphs, papyri, gravestones, etc.<br/><br/>If accepted, the short talk\
      \ will show some use cases beyond \u201Cdeep zoom\u201D requirements, providing\
      \ technical solutions to embed IIIF URI within TEI documents by exploiting attributes\
      \ defined by the teidata.pointer data type, the TEI XPointer Schemes, and the\
      \ WADM specifications implemented within the standoff tagset of a TEI-compliant\
      \ document.<br/><br/>Moreover, we will present some showcases for digital philology,\
      \ developed by members of the AIUCD community, leveraging IIIF APIs: EVT, CophiEditor,\
      \ Euporia, Biflow."
